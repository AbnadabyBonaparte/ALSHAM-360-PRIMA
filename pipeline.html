  <!-- Dark Mode Script INLINE para evitar erros de module -->
  <script>
  (function() {
    'use strict';
    
    // Aplicar tema salvo IMEDIATAMENTE (antes do render)
    const savedTheme = localStorage.getItem('alsham-theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
      document.documentElement.setAttribute('data-theme', 'dark');
    }
    
    // Fun√ß√£o para alternar tema
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.contains('dark');
      
      if (isDark) {
        html.classList.remove('dark');
        html.removeAttribute('data-theme');
        localStorage.setItem('alsham-theme', 'light');
      } else {
        html.classList.add('dark');
        html.setAttribute('data-theme', 'dark');
        localStorage.setItem('alsham-theme', 'dark');
      }
      
      // Recarregar gr√°ficos se existirem
      if (window.dashboardCharts?.reload) {
        window.dashboardCharts.reload();
      }
    }
    
    // Adicionar listener quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }
    });
  })();
  </script>

  <script>
    // Toggle icon display based on theme
    if (document.documentElement.classList.contains('dark')) {
      document.querySelector('.sun-icon').classList.add('hidden');
      document.querySelector('.moon-icon').classList.remove('hidden');
    } else {
      document.querySelector('.sun-icon').classList.remove('hidden');
      document.querySelector('.moon-icon').classList.add('hidden');
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      if (document.documentElement.classList.contains('dark')) {
        document.querySelector('.sun-icon').classList.remove('hidden');
        document.querySelector('.moon-icon').classList.add('hidden');
      } else {
        document.querySelector('.sun-icon').classList.add('hidden');
        document.querySelector('.moon-icon').classList.remove('hidden');
      }
    });
