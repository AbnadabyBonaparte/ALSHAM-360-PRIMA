<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="/js/theme-init.js"></script>
  
  <title>Pipeline de Vendas - ALSHAM 360°</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F9FAFB;
      color: #111827;
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    aside {
      position: fixed;
      top: 0;
      left: 0;
      width: 16rem;
      height: 100vh;
      background: white;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      border-right: 1px solid #E5E7EB;
      display: flex;
      flex-direction: column;
      z-index: 40;
    }
    
    aside > div:first-child {
      height: 4rem;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      border-bottom: 1px solid #E5E7EB;
    }
    
    aside h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #3B82F6;
    }
    
    nav {
      margin-top: 1.25rem;
      padding: 0 0.75rem;
      flex-grow: 1;
    }
    
    nav a {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.5rem;
      color: #6B7280;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    nav a:hover {
      background: #F3F4F6;
      color: #3B82F6;
    }
    
    nav a.active {
      background: rgba(59, 130, 246, 0.1);
      color: #3B82F6;
      font-weight: 600;
    }

    /* Main */
    main {
      margin-left: 16rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background: white;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #E5E7EB;
      position: sticky;
      top: 0;
      z-index: 30;
    }
    
    header > div {
      max-width: 90rem;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
    }

    /* Pipeline */
    .pipeline-container {
      padding: 2rem;
      overflow-x: auto;
      flex: 1;
    }
    
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      font-size: 1.125rem;
      color: #6B7280;
    }
    
    #pipeline-board {
      display: none;
      gap: 1.5rem;
      min-width: max-content;
      align-items: flex-start;
    }
    
    #pipeline-board:not(.hidden) {
      display: flex;
    }

    .pipeline-column {
      background: #F9FAFB;
      border-radius: 0.75rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    
    .pipeline-column-header {
      padding: 1.25rem;
      border-bottom: 3px solid #3B82F6;
      border-radius: 0.75rem 0.75rem 0 0;
      background: white;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    .pipeline-column-header h3 {
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      color: #111827;
    }
    
    .pipeline-column-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      color: #6B7280;
    }
    
    .deal-count {
      background: #F3F4F6;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.75rem;
    }
    
    .pipeline-column-body {
      padding: 1rem;
      flex: 1;
      min-height: 200px;
      border-radius: 0 0 0.75rem 0.75rem;
    }

    .opportunity-card {
      background: white;
      border: 1px solid #E5E7EB;
      border-left: 4px solid #3B82F6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.75rem;
      cursor: grab;
      transition: all 0.2s;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    .opportunity-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .opportunity-card:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <aside>
    <div><h1>ALSHAM 360°</h1></div>
    <nav>
      <a href="/dashboard.html">📊 Dashboard</a>
      <a href="/leads-real.html">👥 Leads</a>
      <a href="/pipeline.html" class="active">🎯 Pipeline</a>
      <a href="/automacoes.html">🤖 Automações</a>
      <a href="/relatorios.html">📈 Relatórios</a>
      <a href="/gamificacao.html">🎮 Gamificação</a>
      <a href="/configuracoes.html">⚙️ Configurações</a>
    </nav>
  </aside>

  <main>
    <header>
      <div>
        <h1>Pipeline de Vendas</h1>
      </div>
    </header>

    <div class="pipeline-container">
      <div id="loading">⏳ Carregando pipeline...</div>
      <div id="pipeline-board" class="hidden"></div>
    </div>
  </main>

  <script type="module" src="/src/js/pipeline.js"></script>
</body>
</html>
