<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- ✅ Theme Init Inline (Evita FOUC) -->
  <script>
    (function() {
      const theme = localStorage.getItem('alsham-theme') || 'light';
      const contrast = localStorage.getItem('alsham-contrast') || 'normal';
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      if (contrast === 'high') {
        document.documentElement.classList.add('high-contrast');
      }
    })();
  </script>
  
  <title>Registro — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Crie sua conta no ALSHAM 360° PRIMA. Sistema de registro enterprise com multi-step, segurança avançada e integração Supabase." />

  <!-- ✅ CSP COMPLETO -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://apis.google.com https://accounts.google.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com https://unpkg.com https://cdnjs.cloudflare.com; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.openai.com https://app.posthog.com https://us-assets.i.posthog.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self'; worker-src 'self' blob:;">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0176D3">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ALSHAM Registro">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="font-inter min-h-screen flex flex-col justify-center bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-gray-800">
  
  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" aria-live="polite" aria-atomic="true"></div>

  <!-- Main Form -->
  <main class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full transition-all duration-300 border border-gray-100 dark:border-gray-700">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Criar Conta</h1>

    <form id="registration-form" class="space-y-6">
      <!-- STEP 1: Dados pessoais -->
      <div class="step" data-step="0">
        <div>
          <label for="first-name" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Nome</label>
          <input id="first-name" type="text"
                 class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white"
                 placeholder="Seu nome" required />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium mb-1 mt-4 text-gray-700 dark:text-gray-300">Sobrenome</label>
          <input id="last-name" type="text"
                 class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white"
                 placeholder="Seu sobrenome" required />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-1 mt-4 text-gray-700 dark:text-gray-300">E-mail</label>
          <input id="email" type="email"
                 class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white"
                 placeholder="seu@email.com" required />
        </div>
      </div>

      <!-- STEP 2: Senha -->
      <div class="step hidden" data-step="1">
        <div>
          <label for="password" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Senha</label>
          <input id="password" type="password"
                 class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white"
                 placeholder="••••••••" required minlength="8" />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium mb-1 mt-4 text-gray-700 dark:text-gray-300">Confirmar Senha</label>
          <input id="confirm-password" type="password"
                 class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white"
                 placeholder="••••••••" required minlength="8" />
        </div>
      </div>

      <!-- STEP 3: Organização -->
      <div class="step hidden" data-step="2">
        <p class="text-gray-600 dark:text-gray-400">Criação de organização é opcional neste momento.</p>
        <p class="text-sm mt-2 text-gray-500 dark:text-gray-500">Você poderá configurar sua organização depois nas configurações.</p>
      </div>

      <!-- STEP 4: Verificação -->
      <div class="step hidden" data-step="3">
        <label for="verification-code" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Código de Verificação</label>
        <input id="verification-code" type="text" maxlength="6"
               class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white"
               placeholder="000000" />
      </div>

      <!-- Submit Button -->
      <button id="submit-button" type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
        Criar conta
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
      Já tem uma conta?
      <a href="/login.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">Fazer login</a>
    </p>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise CRM com IA
  </footer>

  <!-- Scripts -->
  <script type="module">
    import { ensureSupabaseGlobal } from '/src/lib/attach-supabase.js';
    ensureSupabaseGlobal();
  </script>
  <script type="module" src="/src/js/register.js"></script>
</body>
</html>
