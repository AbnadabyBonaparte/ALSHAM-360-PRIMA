<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#3B82F6">

  <title>Criar Conta - ALSHAM 360¬∞ PRIMA</title>

  <!-- √çcones -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSP (Supabase, Google, PostHog) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://*.posthog.com https://apis.google.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    connect-src 'self' https://*.supabase.co ws://*.supabase.co https://*.posthog.com;
    img-src 'self' data: blob: https://*.supabase.co;
    frame-src 'self' https://apis.google.com;
    font-src 'self' data: https://fonts.gstatic.com;
  ">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .btn-primary {
      @apply w-full flex justify-center items-center rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm
             hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
             focus-visible:outline-indigo-600 transition-all duration-300 transform hover:-translate-y-0.5;
    }
    .btn-secondary {
      @apply w-full flex justify-center items-center rounded-lg bg-white px-4 py-2.5 border border-gray-300 text-sm font-medium text-gray-700 shadow-sm
             hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;
    }
    .input-premium {
      @apply w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-400
             focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors;
    }
    #loading-overlay {
      position: fixed; inset: 0; background: rgba(255, 255, 255, 0.85); display: none;
      align-items: center; justify-content: center; z-index: 50;
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen relative">

  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute top-4 left-4 bg-blue-600 text-white px-4 py-2 rounded-md z-50">
    Pular para o conte√∫do principal
  </a>

  <main id="main-content" class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 relative">

      <!-- Header -->
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mx-auto shadow-lg">
          <span class="text-white font-bold text-2xl">A</span>
        </div>
        <h1 class="mt-4 text-2xl font-bold text-gray-900">Criar Conta</h1>
        <p class="text-gray-500 text-sm">ALSHAM 360¬∞ PRIMA CRM</p>
      </div>

      <!-- Feedback -->
      <div id="error-message" class="hidden mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm" role="alert" aria-live="assertive"></div>
      <div id="success-message" class="hidden mb-4 p-3 rounded-lg bg-green-100 text-green-700 text-sm" role="alert" aria-live="polite"></div>

      <!-- Form -->
      <form id="register-form" class="space-y-5" novalidate>
        <input id="fullName" name="fullName" type="text" placeholder="Nome Completo *" required class="input-premium">
        <input id="email" name="email" type="email" placeholder="E-mail *" required class="input-premium">
        
        <!-- Password -->
        <div class="relative">
          <input id="password" name="password" type="password" placeholder="Senha *" required minlength="8" class="input-premium pr-12">
          <button type="button" id="toggle-password"
            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600"
            aria-label="Mostrar senha" aria-pressed="false">üëÅÔ∏è</button>
          <div id="password-strength" class="text-xs text-gray-500 mt-1" aria-live="polite"></div>
        </div>

        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirmar Senha *" required class="input-premium">

        <input id="company" name="company" type="text" placeholder="Empresa (opcional)" class="input-premium">
        <input id="phone" name="phone" type="tel" placeholder="Telefone (opcional)" class="input-premium">

        <!-- Terms -->
        <label class="flex items-start space-x-2 text-sm text-gray-700">
          <input id="terms" type="checkbox" required class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
          <span>Concordo com os <a href="#" class="text-blue-600">Termos</a> e <a href="#" class="text-blue-600">Pol√≠tica de Privacidade</a></span>
        </label>

        <!-- Submit -->
        <button id="register-btn" type="submit" class="btn-primary">
          <span id="register-btn-text">Criar Conta</span>
          <span id="register-spinner" class="hidden animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2"></span>
        </button>
      </form>

      <!-- OAuth -->
      <div class="mt-8">
        <div class="relative flex justify-center text-sm text-gray-500 mb-4">
          <span class="px-2 bg-white">Ou cadastre-se com</span>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <button id="google-register" class="btn-secondary">Google</button>
          <button id="microsoft-register" class="btn-secondary">Microsoft</button>
        </div>
      </div>

      <!-- Link login -->
      <p class="mt-6 text-center text-sm text-gray-500">
        J√° tem uma conta?
        <a href="login.html" class="text-indigo-600 hover:text-indigo-500 font-semibold">Fa√ßa login</a>
      </p>
    </div>
  </main>

  <div id="loading-overlay"><div class="loader">üîÑ Processando...</div></div>

  <!-- Scripts -->
  <script type="module" src="/src/js/register.js"></script>

  <!-- Fallback seguro -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT' && e.target.src.includes('register.js')) {
        const errBox = document.getElementById('error-message');
        errBox.textContent = "‚ö†Ô∏è Modo Demo: register.js n√£o carregou. Configure Supabase para cadastro real.";
        errBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
