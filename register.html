<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - ALSHAM 360¬∞ PRIMA</title>

  <meta name="description" content="Crie sua conta no ALSHAM 360¬∞ PRIMA CRM. Cadastro r√°pido, seguro e em conformidade com a LGPD.">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#3B82F6" />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://apis.google.com https://*.posthog.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.posthog.com;
    img-src 'self' data: blob: https://*.supabase.co https://*.posthog.com;
    font-src 'self' https://fonts.gstatic.com data:;
    frame-src 'self' https://apis.google.com;
  " />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body { font-family: 'Inter', sans-serif; }
    .btn-primary {
      width: 100%; display: flex; justify-content: center; align-items: center;
      border-radius: 0.5rem; background-color: #4f46e5;
      padding: 0.625rem 1rem; font-size: 0.875rem;
      font-weight: 600; color: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .btn-primary:hover { background-color: #4338ca; transform: translateY(-2px); }
    .btn-secondary {
      width: 100%; display: flex; justify-content: center; align-items: center;
      border-radius: 0.5rem; background: #fff;
      border: 1px solid #d1d5db; padding: 0.625rem 1rem;
      font-size: 0.875rem; font-weight: 500; color: #374151;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .btn-secondary:hover { background: #f9fafb; }
    .input-premium {
      width: 100%; padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db; border-radius: 0.5rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-premium:focus {
      border-color: #4f46e5; outline: none;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.3);
    }
    #loading-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.85);
      display: none; align-items: center; justify-content: center; z-index: 50;
    }
  </style>
</head>

<body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
  <main id="main-content" class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8">

      <!-- Header -->
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mx-auto shadow-lg">
          <span class="text-white font-bold text-2xl">A</span>
        </div>
        <h1 class="mt-4 text-2xl font-bold text-gray-900">Criar Conta</h1>
        <p class="text-gray-500 text-sm">ALSHAM 360¬∞ PRIMA CRM</p>
      </div>

      <!-- Feedback -->
      <div id="error-message" class="hidden mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm"></div>
      <div id="success-message" class="hidden mb-4 p-3 rounded-lg bg-green-100 text-green-700 text-sm"></div>

      <!-- Form -->
      <form id="register-form" class="space-y-5" novalidate>
        <input id="fullName" name="fullName" type="text" placeholder="Nome Completo *" required class="input-premium" />
        <input id="email" name="email" type="email" placeholder="E-mail *" required class="input-premium" />
        
        <div class="relative">
          <input id="password" name="password" type="password" placeholder="Senha *" required minlength="8" class="input-premium pr-12" />
          <button type="button" id="toggle-password" aria-label="Mostrar senha" aria-pressed="false" class="absolute inset-y-0 right-0 px-3 text-gray-400 hover:text-gray-600">üëÅÔ∏è</button>
          <div id="password-strength" class="text-xs text-gray-500 mt-1"></div>
        </div>

        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirmar Senha *" required class="input-premium" />
        <input id="company" name="company" type="text" placeholder="Empresa (opcional)" class="input-premium" />
        <input id="phone" name="phone" type="tel" placeholder="Telefone (opcional)" class="input-premium" />

        <label class="flex items-start space-x-2 text-sm text-gray-700">
          <input id="terms" type="checkbox" required class="h-4 w-4 rounded border-gray-300 text-indigo-600" />
          <span>Concordo com os <a href="#" class="text-blue-600">Termos</a> e <a href="#" class="text-blue-600">Pol√≠tica de Privacidade</a></span>
        </label>

        <button id="register-btn" type="submit" class="btn-primary">
          <span id="register-btn-text">Criar Conta</span>
          <span id="register-spinner" class="hidden animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2"></span>
        </button>
      </form>

      <!-- OAuth -->
      <div class="mt-8">
        <p class="text-sm text-gray-500 text-center mb-4">Ou cadastre-se com</p>
        <div class="grid grid-cols-2 gap-3">
          <button id="google-register" class="btn-secondary">Google</button>
          <button id="microsoft-register" class="btn-secondary">Microsoft</button>
        </div>
      </div>

      <p class="mt-6 text-center text-sm text-gray-500">
        J√° tem uma conta? <a href="login.html" class="text-indigo-600 font-semibold">Fa√ßa login</a>
      </p>
    </div>
  </main>

  <div id="loading-overlay"><div class="loader">üîÑ Processando...</div></div>
  <div id="offline-notice" class="hidden text-sm text-center mt-4"></div>

  <!-- Scripts -->
  <script type="module" src="/js/register.js"></script>

  <!-- Fallback -->
  <script>
    window.addEventListener('error', (e) => {
      if (e.target.tagName === 'SCRIPT' && e.target.src.includes('register.js')) {
        const notice = document.getElementById('offline-notice');
        if (notice) {
          notice.textContent = "‚ö†Ô∏è Register.js n√£o carregou. Configure Supabase.";
          notice.className = "p-3 mt-4 bg-yellow-100 text-yellow-800 rounded-lg text-center";
          notice.classList.remove('hidden');
        }
      }
    });
  </script>
</body>
</html>
