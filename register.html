<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Crie sua conta no ALSHAM 360° PRIMA. Sistema de registro enterprise com multi-step, segurança avançada e integração Supabase." />

  <!-- ✅ CSP revisado -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">

  <!-- Tailwind compilado pelo Vite -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex flex-col justify-center">

  <!-- Toasts -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Card -->
  <main class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md w-full">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Criar Conta</h1>

    <!-- Form -->
    <form id="registration-form" class="space-y-6">
      <!-- Step 1 -->
      <div class="step" data-step="0">
        <div>
          <label for="first-name" class="block text-sm font-medium mb-1">Nome</label>
          <input id="first-name" type="text" class="w-full border rounded-lg p-2" placeholder="Seu nome" required />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium mb-1">Sobrenome</label>
          <input id="last-name" type="text" class="w-full border rounded-lg p-2" placeholder="Seu sobrenome" required />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
          <input id="email" type="email" class="w-full border rounded-lg p-2" placeholder="seu@email.com" required />
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step hidden" data-step="1">
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Senha</label>
          <input id="password" type="password" class="w-full border rounded-lg p-2" placeholder="••••••••" required minlength="8" />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium mb-1">Confirmar Senha</label>
          <input id="confirm-password" type="password" class="w-full border rounded-lg p-2" placeholder="••••••••" required minlength="8" />
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step hidden" data-step="2">
        <p class="text-gray-600">Criação de organização é opcional neste momento.</p>
        <p class="text-sm text-gray-500">Você poderá configurar sua organização depois nas configurações.</p>
      </div>

      <!-- Step 4 -->
      <div class="step hidden" data-step="3">
        <label for="verification-code" class="block text-sm font-medium mb-1">Código de Verificação</label>
        <input id="verification-code" type="text" maxlength="6" class="w-full border rounded-lg p-2" placeholder="000000" />
      </div>

      <!-- Submit -->
      <button id="submit-button" type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg">
        Criar conta
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-500 text-sm">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise
  </footer>

  <!-- Script -->
  <script type="module" src="/src/js/register.js"></script>
</body>
</html>
