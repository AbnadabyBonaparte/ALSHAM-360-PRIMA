<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Test - ALSHAM 360°</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
  
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Timeline de Interações - Teste</h1>
    
    <div id="timeline-container"></div>
  </div>

  <script type="module">
    import { loadTimeline } from '/public/js/timeline.js';
    
    // Buscar primeiro lead para testar
    import { supabase } from '/src/lib/supabase.js';
    
    async function init() {
      const { data } = await supabase
        .from('leads_crm')
        .select('id')
        .limit(1)
        .single();
      
      if (data) {
        loadTimeline(data.id, 'timeline-container');
      }
    }
    
    init();
  </script>
</body>
</html>
