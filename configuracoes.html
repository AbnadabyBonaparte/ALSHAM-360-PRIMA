  <style>
    /* MENU LATERAL */
    .side-nav {
      position: fixed;
      left: 0;
      top: 64px;
      width: 220px;
      height: calc(100vh - 64px);
      background: white;
      border-right: 1px solid #e5e7eb;
      padding: 20px 0;
      z-index: 30;
      overflow-y: auto;
    }
    .side-nav a {
      display: block;
      padding: 12px 24px;
      color: #6b7280;
      text-decoration: none;
      transition: all 0.2s;
      font-size: 14px;
    }
    .side-nav a:hover {
      background: #f3f4f6;
      color: #3b82f6;
    }
    .side-nav a.active {
      background: #eff6ff;
      color: #3b82f6;
      border-right: 3px solid #3b82f6;
      font-weight: 600;
    }
    .main-content-wrapper {
      margin-left: 220px;
    }
  </style>

<body class="bg-gray-100 min-h-screen font-inter">
  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-lg border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

          <a href="/automacoes.html" class="text-gray-600 hover:text-gray-900">⚡ Automações</a>
          <a href="/gamificacao.html" class="text-gray-600 hover:text-gray-900">🎮 Gamificação</a>
          <a href="/relatorios.html" class="text-gray-600 hover:text-gray-900">📑 Relatórios</a>
          <a href="/configuracoes.html" aria-current="page" class="text-primary font-medium">⚙️ Configurações</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- MENU LATERAL -->
  <aside class="side-nav">
    <a href="/dashboard.html">📊 Dashboard</a>
    <a href="/leads-real.html">👥 Leads</a>

  <!-- Loader -->
  <div id="config-loader" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center hidden">
    <div class="text-center">
      <div class="w-10 h-10 border-4 border-primary/30 border-t-primary rounded-full animate-spin mx-auto mb-3"></div>
      <p class="text-gray-600 font-medium">Carregando configurações...</p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content-wrapper max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <!-- Sidebar -->
      <aside id="config-sidebar" class="lg:col-span-1 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <!-- Renderizado via configuracoes.js -->
      </aside>

      <!-- Content -->
      <section class="lg:col-span-3 space-y-6">
        <div id="config-header"></div>
        <div id="config-content" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
          <div class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Preparando painel de configurações...</p>
          </div>
        </div>

    </div>
