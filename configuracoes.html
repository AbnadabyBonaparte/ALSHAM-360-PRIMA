<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - ALSHAM 360° PRIMA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <img src="assets/logo.png" alt="ALSHAM 360°" class="h-8 w-8 mr-3">
          <h1 class="text-xl font-bold text-gray-900">ALSHAM 360° PRIMA</h1>
        </div>
        <nav class="flex space-x-4">
          <a href="index.html" class="text-gray-600 hover:text-gray-900">📊 Dashboard</a>
          <a href="leads-real.html" class="text-gray-600 hover:text-gray-900">🎯 Leads</a>
          <a href="automacoes.html" class="text-gray-600 hover:text-gray-900">⚡ Automações</a>
          <a href="configuracoes.html" class="text-blue-600 font-medium">⚙️ Configurações</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <!-- Sidebar -->
      <aside id="config-sidebar" class="lg:col-span-1 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <!-- JS vai renderizar os botões -->
      </aside>

      <!-- Content -->
      <section class="lg:col-span-3">
        <div id="config-header" class="mb-6"></div>
        <div id="config-content" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
          <div class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Carregando configurações...</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Scripts -->
  <script src="public/js/fix-imports.js"></script>
  <script src="public/js/configuracoes.js" type="module"></script>
</body>
</html>
