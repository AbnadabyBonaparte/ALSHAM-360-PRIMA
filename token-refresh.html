<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- ‚úÖ Theme Init Inline (Evita FOUC) -->
  <script>
    (function() {
      const theme = localStorage.getItem('alsham-theme') || 'light';
      const contrast = localStorage.getItem('alsham-contrast') || 'normal';
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      if (contrast === 'high') {
        document.documentElement.classList.add('high-contrast');
      }
    })();
  </script>
  
  <title>Token Refresh ‚Äî ALSHAM 360¬∞ PRIMA</title>
  <meta name="description" content="Diagn√≥stico do sistema de renova√ß√£o autom√°tica de tokens do ALSHAM 360¬∞ PRIMA CRM Enterprise com seguran√ßa multi-tenant." />

  <!-- ‚úÖ CSP COMPLETO -->

  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/style.css" />
  
  <!-- Critical CSS -->
  <style>
    :root {
      --alsham-text-primary: #111827;
      --alsham-text-secondary: #6b7280;
      --alsham-bg-surface: #ffffff;
      --alsham-border-default: #e5e7eb;
    }
    html.dark {
      --alsham-text-primary: #f9fafb;
      --alsham-text-secondary: #d1d5db;
      --alsham-bg-surface: #1e293b;
      --alsham-border-default: #334155;
      color-scheme: dark;
    }
    body {
      background: linear-gradient(135deg, #f9fafb 0%, #dbeafe 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
  </style>
</head>
<body class="font-inter min-h-screen flex flex-col">
  
  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" aria-live="polite" aria-atomic="true"></div>
  
  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-8 max-w-lg w-full text-center border" style="border-color: var(--alsham-border-default);">
      <h1 class="text-2xl font-bold mb-4" style="color: var(--alsham-text-primary);">üîÑ Diagn√≥stico Token Refresh</h1>
      <p class="mb-6" style="color: var(--alsham-text-secondary);">
        Este painel verifica automaticamente a renova√ß√£o de tokens a cada <b>5 minutos</b>.
      </p>
      
      <div id="session-info" class="text-left bg-gray-50 dark:bg-gray-700 border rounded-lg p-4 hidden" style="border-color: var(--alsham-border-default); color: var(--alsham-text-primary);"></div>
      
      <button id="check-now" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
        üîé Verificar Agora
      </button>
      <button id="stop-refresh" class="mt-3 w-full bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
        üõë Parar Auto-Refresh
      </button>
      <button id="start-refresh" class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors hidden">
        ‚ñ∂Ô∏è Iniciar Auto-Refresh
      </button>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="py-6 text-center text-sm" style="color: var(--alsham-text-secondary);">
    ¬© 2025 ALSHAM 360¬∞ PRIMA ‚Äî Sistema Enterprise CRM com IA
  </footer>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import * as SupabaseLib from '/src/lib/supabase.js';
    window.AlshamSupabase = SupabaseLib;
    console.log('‚úÖ Supabase integrado no Token Refresh - √öLTIMO ARQUIVO!');
  </script>
  <script type="module" src="/src/js/token-refresh.js"></script>
  
  <script>
    async function showSession() {
      try {
        const { getCurrentSession } = window.AlshamSupabase;
        const session = await getCurrentSession();
        if (session?.user) {
          const info = document.getElementById("session-info");
          info.innerHTML = `
            <p><b>Email:</b> ${session.user.email}</p>
            <p><b>Expira em:</b> ${session.expires_at ? new Date(session.expires_at).toLocaleString("pt-BR") : "N/A"}</p>
            <p><b>√öltima verifica√ß√£o:</b> ${new Date().toLocaleString("pt-BR")}</p>
          `;
          info.classList.remove("hidden");
        }
      } catch (e) {
        console.error("Erro ao exibir sess√£o:", e);
      }
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("check-now").addEventListener("click", showSession);
        document.getElementById("stop-refresh").addEventListener("click", () => {
          window.AlshamTokenRefresh?.stop();
          document.getElementById("stop-refresh").classList.add("hidden");
          document.getElementById("start-refresh").classList.remove("hidden");
        });
        document.getElementById("start-refresh").addEventListener("click", () => {
          window.AlshamTokenRefresh?.start();
          document.getElementById("start-refresh").classList.add("hidden");
          document.getElementById("stop-refresh").classList.remove("hidden");
        });
        showSession();
      }, 500);
    });
  </script>
</body>
</html>
