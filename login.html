<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ALSHAM 360¬∞ PRIMA</title>

  <meta name="description" content="Acesse o ALSHAM 360¬∞ PRIMA - CRM Enterprise com seguran√ßa avan√ßada, autentica√ß√£o multi-provedor e biom√©trica.">
  <meta name="keywords" content="login, crm, alsham, seguran√ßa, enterprise, auth">
  <meta name="author" content="ALSHAM Development Team">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#4f46e5" />

  <!-- Seguran√ßa -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://apis.google.com https://*.posthog.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.posthog.com;
    img-src 'self' data: blob: https://*.supabase.co https://*.posthog.com;
    font-src 'self' https://fonts.gstatic.com data:;
    frame-src 'self' https://apis.google.com;
    form-action 'self';
  " />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CRITICAL: Supabase CDN - DEVE ser carregado ANTES dos outros scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    .font-inter { font-family: 'Inter', system-ui, sans-serif; }
    .btn-primary {
      width: 100%; display: flex; justify-content: center;
      border-radius: 0.5rem; background-color: #4f46e5;
      padding: 0.625rem 0.75rem; font-size: 0.875rem;
      font-weight: 600; color: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .btn-primary:hover { background-color: #4338ca; transform: translateY(-2px); }
    .btn-secondary {
      width: 100%; display: flex; justify-content: center;
      border-radius: 0.5rem; background: #fff;
      border: 1px solid #d1d5db; padding: 0.625rem 0.75rem;
      font-size: 0.875rem; font-weight: 500; color: #374151;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .btn-secondary:hover { background: #f9fafb; }
    #loading-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.8);
      display: none; align-items: center; justify-content: center; z-index: 50;
    }
  </style>
</head>

<body class="h-full font-inter antialiased bg-gradient-to-br from-gray-50 to-indigo-100">
  <main id="main-content" class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Branding -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
      <div class="flex justify-center items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
          <span class="text-white font-bold text-2xl">A</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">ALSHAM 360¬∞ PRIMA</h1>
          <p class="text-sm text-gray-500 -mt-1">Enterprise CRM</p>
        </div>
      </div>
      <h2 class="mt-6 text-2xl font-bold tracking-tight text-gray-900">Acesse sua conta</h2>
    </div>

    <!-- Formul√°rio -->
    <div id="login-container" class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white/80 backdrop-blur-md px-6 py-12 shadow-xl rounded-2xl border border-gray-200/50">
        
        <!-- Feedback -->
        <div id="error-message" class="hidden mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm"></div>
        <div id="success-message" class="hidden mb-4 p-3 rounded-lg bg-green-100 text-green-700 text-sm"></div>

        <form id="login-form" class="space-y-6" novalidate>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900">E-mail</label>
            <input id="email" name="email" type="email" required autocomplete="email"
              class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-900">Senha</label>
            <div class="mt-2 relative">
              <input id="password" name="password" type="password" required autocomplete="current-password"
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
              <button type="button" id="toggle-password"
                aria-label="Mostrar senha" aria-pressed="false"
                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600">üëÅÔ∏è</button>
            </div>
          </div>
          <button type="submit" id="login-btn" class="btn-primary">Entrar</button>
        </form>

        <!-- Providers -->
        <div id="providers-container" class="mt-10">
          <p class="text-sm text-gray-700 text-center mb-3">Ou entre com</p>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="google-login" class="btn-secondary">Google</button>
            <button id="microsoft-login" class="btn-secondary">Microsoft</button>
          </div>
        </div>
      </div>
      <p class="mt-10 text-center text-sm text-gray-500">
        N√£o tem uma conta? <a href="register.html" class="font-semibold text-indigo-600">Crie uma agora</a>
      </p>
    </div>

    <!-- Avisos extras -->
    <div id="offline-notice" class="hidden mt-4 text-sm text-center"></div>
  </main>

  <!-- Script principal - IMPORTANTE: Supabase j√° carregado acima via CDN -->
  <script type="module" src="/js/login.js"></script>

  <!-- Fallback -->
  <script>
    window.addEventListener('error', (e) => {
      if (e.target.tagName === 'SCRIPT' && e.target.src.includes('login.js')) {
        const notice = document.getElementById('offline-notice');
        if (notice) {
          notice.textContent = "‚ö†Ô∏è Login.js n√£o carregou. Configure Supabase.";
          notice.className = "p-3 mt-4 bg-yellow-100 text-yellow-800 rounded-lg text-center";
        }
      }
    });
  </script>
</body>
</html>
