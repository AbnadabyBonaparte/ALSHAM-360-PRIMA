<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ALSHAM 360°</title>
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script type="module" src="/src/lib/supabase.js"></script>
  <script type="module" src="/src/js/auth.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f1c46, #4c1d95);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #1f2937;
      padding: 1.5rem;
    }

    .login-card {
      width: min(24rem, 100%);
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(15, 28, 70, 0.35);
      padding: 2.5rem 2rem;
    }

    .login-card h1 {
      font-size: 1.875rem;
      font-weight: 700;
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 1.5rem;
    }

    .login-card form {
      display: grid;
      gap: 0.75rem;
    }

    .login-card label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #4b5563;
      display: block;
      margin-bottom: 0.25rem;
    }

    .login-card input {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .login-card input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
    }

    .login-card button {
      margin-top: 0.5rem;
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .login-card button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .login-card button:active {
      transform: translateY(0);
    }

    .feedback {
      margin-top: 1rem;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    .feedback.visible {
      display: block;
    }

    .feedback.success {
      color: #047857;
    }

    .feedback.error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <main class="login-card" role="main">
    <h1>ALSHAM 360°</h1>
    <form id="login-form" data-auto-submit="true">
      <div>
        <label for="email">E-mail corporativo</label>
        <input id="email" name="email" type="email" value="teste@al01.com" autocomplete="email" required />
      </div>
      <div>
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" value="123456" autocomplete="current-password" minlength="6" required />
      </div>
      <button type="submit">Login Automático</button>
    </form>
    <p id="success-message" class="feedback success" role="status"></p>
    <p id="error-message" class="feedback error" role="alert"></p>
  </main>
</body>
</html>
