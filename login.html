<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Acesse o ALSHAM 360° PRIMA com segurança empresarial" />

  <!-- 🔐 Security CSP corrigida -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline' 'unsafe-eval'
                            https://cdn.jsdelivr.net
                            https://cdnjs.cloudflare.com
                            https://cdn.tailwindcss.com
                            https://apis.google.com;
                 style-src 'self' 'unsafe-inline'
                            https://fonts.googleapis.com
                            https://cdn.tailwindcss.com;
                 font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com;
                 connect-src 'self'
                             https://*.supabase.co
                             wss://*.supabase.co
                             https://api.openai.com;
                 img-src 'self' data: blob: https:;
                 worker-src 'self' blob:;
                 manifest-src 'self';
                 object-src 'none';">

  <!-- 🎨 Styles -->
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center">

  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <main class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 border border-gray-100">
    <h1 class="text-2xl font-bold text-center text-primary mb-6">ALSHAM 360° — Login</h1>

    <form id="login-form" class="space-y-4" onsubmit="LoginSystem.login(event)">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="email" type="email" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="seu@email.com" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <div class="relative">
          <input id="password" type="password" class="mt-1 w-full border border-gray-300 rounded-lg p-2 pr-10 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                 placeholder="••••••••" required minlength="8" />
          <button type="button" id="toggle-password" aria-label="Mostrar senha"
                  class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-blue-600 transition-colors">
            👁️
          </button>
        </div>
      </div>

      <button id="login-btn" type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors flex justify-center items-center">
        <span id="login-btn-text">Entrar</span>
        <span id="login-spinner" class="hidden animate-spin ml-2">⏳</span>
      </button>
    </form>

    <p id="error-message" class="hidden mt-4 text-sm text-red-600 text-center">
      <span id="error-text"></span>
    </p>
    <p id="success-message" class="hidden mt-4 text-sm text-green-600 text-center">
      <span id="success-text"></span>
    </p>

    <div class="mt-6 space-y-2">
      <button onclick="LoginSystem.oauthLogin('google')"
              class="w-full border rounded-lg py-2 hover:bg-gray-50 flex justify-center items-center transition-colors">
        🔍 Entrar com Google
      </button>
      <button onclick="LoginSystem.oauthLogin('microsoft')"
              class="w-full border rounded-lg py-2 hover:bg-gray-50 flex justify-center items-center transition-colors">
        🪟 Entrar com Microsoft
      </button>
    </div>

    <div class="mt-4 text-center">
      <button type="button"
              onclick="LoginSystem.forgotPassword(document.getElementById('email').value)"
              class="text-sm text-blue-600 hover:underline">
        Esqueci minha senha
      </button>
    </div>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Não tem uma conta?
        <a href="/register.html" class="text-blue-600 font-semibold hover:underline">Criar conta</a>
      </p>
    </div>
  </main>

  <footer class="mt-8 text-center text-gray-500 text-sm">
    © 2025 ALSHAM 360° PRIMA
  </footer>

  <!-- 🧩 Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import * as SupabaseLib from '/src/lib/supabase.js';
    window.AlshamSupabase = SupabaseLib;
  </script>

  <!-- ⚙️ Scripts - ✅ CORRIGIDO: /public/ → /src/ e adicionado type="module" -->
  <script type="module" src="/src/js/login.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("toggle-password");
      const pwd = document.getElementById("password");
      if (toggle && pwd) {
        toggle.addEventListener("click", () => {
          pwd.type = pwd.type === "password" ? "text" : "password";
        });
      }
    });
  </script>
</body>
</html>
