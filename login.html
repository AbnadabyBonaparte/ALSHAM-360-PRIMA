<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acesse o ALSHAM 360¬∞ PRIMA - CRM Enterprise com seguran√ßa avan√ßada, autentica√ß√£o multi-provedor e biom√©trica.">
  <meta name="keywords" content="login, crm, alsham, seguran√ßa, enterprise, auth">
  <meta name="author" content="ALSHAM Development Team">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#4f46e5">

  <title>Login - ALSHAM 360¬∞ PRIMA</title>

  <!-- √çcones -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Fonts & Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSP (seguran√ßa m√°xima compat√≠vel com Supabase + Google Auth) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://*.posthog.com https://apis.google.com;
    style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com;
    connect-src 'self' https://*.supabase.co ws://*.supabase.co https://*.posthog.com;
    img-src 'self' data: blob: https://*.supabase.co;
    frame-src 'self' https://apis.google.com;
    font-src 'self' data: https://fonts.gstatic.com;
  ">

  <!-- Tailwind (CDN para dev; produ√ß√£o usa build CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-inter { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .btn-primary {
      @apply w-full flex justify-center rounded-lg bg-indigo-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm
             hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
             focus-visible:outline-indigo-600 transition-all duration-300 transform hover:-translate-y-0.5;
    }
    .btn-secondary {
      @apply w-full flex justify-center rounded-lg bg-white px-3 py-2.5 border border-gray-300 text-sm font-medium
             text-gray-700 shadow-sm hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;
    }
    #loading-overlay {
      position: fixed; inset: 0; background: rgba(255, 255, 255, 0.8); display: none;
      align-items: center; justify-content: center; z-index: 50;
    }
  </style>
</head>
<body class="h-full font-inter antialiased bg-gradient-to-br from-gray-50 to-indigo-100">

  <main id="main-content" class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Branding -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
      <div class="flex justify-center items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
          <span class="text-white font-bold text-2xl">A</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">ALSHAM 360¬∞ PRIMA</h1>
          <p class="text-sm text-gray-500 -mt-1">Enterprise CRM</p>
        </div>
      </div>
      <h2 class="mt-6 text-2xl font-bold tracking-tight text-gray-900">Acesse sua conta</h2>
    </div>

    <!-- Formul√°rio -->
    <div id="login-container" class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white/80 backdrop-blur-md px-6 py-12 shadow-xl rounded-2xl border border-gray-200/50">
        
        <!-- Feedback -->
        <div id="error-message" class="hidden mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm" role="alert" aria-live="polite"></div>
        <div id="success-message" class="hidden mb-4 p-3 rounded-lg bg-green-100 text-green-700 text-sm" role="alert" aria-live="polite"></div>

        <form id="login-form" class="space-y-6" novalidate>
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900">E-mail</label>
            <input id="email" name="email" type="email" required autocomplete="email"
              class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-400
                     focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
          </div>

          <!-- Senha -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-900">Senha</label>
            <div class="mt-2 relative">
              <input id="password" name="password" type="password" required autocomplete="current-password"
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-400
                       focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
              <button type="button" id="toggle-password"
                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600"
                aria-label="Mostrar senha" aria-pressed="false">
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-900">
              <input id="remember" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
              <span class="ml-2">Lembrar-me</span>
            </label>
            <a href="#" id="forgot-password" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
          </div>

          <!-- Bot√£o principal -->
          <button type="submit" id="login-btn" class="btn-primary">
            <span id="login-spinner" class="hidden animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
            <span id="login-btn-text">Entrar</span>
          </button>
        </form>

        <!-- Providers -->
        <div id="providers-container" class="mt-10">
          <div class="relative flex justify-center text-sm font-medium">
            <span class="bg-white px-6 text-gray-900">Ou entre com</span>
          </div>
          <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="google-login" class="btn-secondary">Google</button>
            <button id="microsoft-login" class="btn-secondary">Microsoft</button>
          </div>
        </div>

        <!-- Biometria -->
        <div id="security-container" class="mt-6">
          <button id="biometric-login" class="hidden btn-secondary">üîí Entrar com Biometria</button>
        </div>
      </div>

      <p class="mt-10 text-center text-sm text-gray-500">
        N√£o tem uma conta?
        <a href="register.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Crie uma agora</a>
      </p>
    </div>

    <!-- Avisos extras -->
    <div id="login-attempts" class="mt-4 sm:mx-auto sm:w-full sm:max-w-[480px] text-sm"></div>
    <div id="security-notice" class="mt-4 sm:mx-auto sm:w-full sm:max-w-[480px] text-sm"></div>
    <div id="offline-notice" class="mt-4 sm:mx-auto sm:w-full sm:max-w-[480px] text-sm"></div>
    <div id="loading-overlay"><div class="loader">üîÑ Carregando...</div></div>
  </main>

  <!-- Script principal -->
  <script type="module" src="/src/js/login.js"></script>

  <!-- Fallback seguro -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT' && e.target.src.includes('login.js')) {
        const notice = document.getElementById('offline-notice');
        notice.textContent = "‚ö†Ô∏è Modo Demo: Login.js n√£o carregou. Configure Supabase para autentica√ß√£o real.";
        notice.className = "p-3 mt-4 bg-yellow-100 text-yellow-800 rounded-lg text-center";
      }
    });
  </script>

  <!-- Fallback noscript -->
  <noscript>
    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
      <div class="bg-white p-8 rounded-lg max-w-md text-center">
        <h2 class="text-xl font-bold text-gray-900 mb-4">JavaScript Necess√°rio</h2>
        <p class="text-gray-600">Ative o JavaScript para usar o ALSHAM 360¬∞ PRIMA.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
