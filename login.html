<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Acesse o ALSHAM 360° PRIMA com segurança empresarial: login com email, senha ou provedores (Google, Microsoft, Apple, Biometria)." />

  <!-- ✅ CSP revisado -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">

  <!-- Tailwind compilado pelo Vite (já via tailwind.config.js) -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center">

  <!-- Toasts -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Container -->
  <main class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-center text-primary mb-6">ALSHAM 360° — Login</h1>

    <!-- Formulário -->
    <form id="login-form" class="space-y-4" onsubmit="LoginSystem.login(event)">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="email" type="email" class="mt-1 w-full border rounded-lg p-2" placeholder="seu@email.com" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <div class="relative">
          <input id="password" type="password" class="mt-1 w-full border rounded-lg p-2 pr-10" placeholder="••••••••" required minlength="8" />
          <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">👁️</button>
        </div>
      </div>
      <button id="login-btn" type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700 flex justify-center items-center">
        <span id="login-btn-text">Entrar</span>
        <span id="login-spinner" class="hidden animate-spin ml-2">⏳</span>
      </button>
    </form>

    <!-- Feedback -->
    <p id="error-message" class="hidden mt-4 text-sm text-red-600">
      <span id="error-text"></span>
    </p>
    <p id="success-message" class="hidden mt-4 text-sm text-green-600">
      <span id="success-text"></span>
    </p>

    <!-- Providers -->
    <div class="mt-6 space-y-2">
      <button id="google-login" onclick="LoginSystem.oauthLogin('google')" class="w-full border rounded-lg py-2 hover:bg-gray-50">🔍 Entrar com Google</button>
      <button id="microsoft-login" onclick="LoginSystem.oauthLogin('microsoft')" class="w-full border rounded-lg py-2 hover:bg-gray-50">🪟 Entrar com Microsoft</button>
      <button id="biometric-login" onclick="LoginSystem.biometricLogin()" class="w-full border rounded-lg py-2 hover:bg-gray-50">🔒 Entrar com Biometria</button>
    </div>

    <!-- Esqueci senha -->
    <div class="mt-4 text-center">
      <button onclick="LoginSystem.forgotPassword(document.getElementById('email').value)" class="text-sm text-primary hover:underline">
        Esqueci minha senha
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-500 text-sm">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise
  </footer>

  <!-- Script oficial de login -->
  <script type="module" src="/src/js/login.js"></script>
</body>
</html>
