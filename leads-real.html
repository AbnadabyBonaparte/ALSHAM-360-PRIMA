<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leads CRM — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Gestão de Leads CRM do ALSHAM 360° PRIMA: captação inteligente, filtros avançados, dashboards e integração com IA." />
  
  <!-- ✅ CSP CORRIGIDA -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  
  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  
  <style>
    /* MENU LATERAL */
    .side-nav {
      position: fixed;
      left: 0;
      top: 64px;
      width: 220px;
      height: calc(100vh - 64px);
      background: white;
      border-right: 1px solid #e5e7eb;
      padding: 20px 0;
      z-index: 30;
      overflow-y: auto;
    }
    .side-nav a {
      display: block;
      padding: 12px 24px;
      color: #6b7280;
      text-decoration: none;
      transition: all 0.2s;
      font-size: 14px;
    }
    .side-nav a:hover {
      background: #f3f4f6;
      color: #3b82f6;
    }
    .side-nav a.active {
      background: #eff6ff;
      color: #3b82f6;
      border-right: 3px solid #3b82f6;
      font-weight: 600;
    }
    .main-content-wrapper {
      margin-left: 220px;
    }
  </style>
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
  <!-- Toasts -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
  
  <!-- Navbar -->
  <nav class="bg-white/80 backdrop-blur-lg border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto flex justify-between items-center h-16 px-4">
      <h1 class="text-xl font-bold text-primary">ALSHAM 360°</h1>
      <div class="hidden md:flex space-x-6">
        <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
        <a href="/leads-real.html" class="text-primary font-medium">Leads</a>
        <a href="/automacoes.html" class="text-gray-600 hover:text-gray-900">Automações</a>
        <a href="/gamificacao.html" class="text-gray-600 hover:text-gray-900">Gamificação</a>
        <a href="/relatorios.html" class="text-gray-600 hover:text-gray-900">Relatórios</a>
        <a href="/configuracoes.html" class="text-gray-600 hover:text-gray-900">Configurações</a>
      </div>
    </div>
  </nav>
  
  <!-- MENU LATERAL -->
  <aside class="side-nav">
    <a href="/dashboard.html">📊 Dashboard</a>
    <a href="/leads-real.html" class="active">👥 Leads</a>
    <a href="/automacoes.html">⚙️ Automações</a>
    <a href="/gamificacao.html">🎮 Gamificação</a>
    <a href="/relatorios.html">📈 Relatórios</a>
    <a href="/configuracoes.html">⚙️ Configurações</a>
  </aside>
  
  <!-- Conteúdo -->
  <main class="main-content-wrapper max-w-7xl mx-auto px-4 py-8 space-y-8">
    <h1 class="text-3xl font-bold text-gray-900">Gestão de Leads</h1>
    
    <!-- Loader -->
    <div id="leads-loading" class="hidden flex justify-center py-6" role="status" aria-live="polite">
      <div class="inline-block w-8 h-8 border-2 border-primary/30 border-t-primary rounded-full animate-spin"></div>
      <span class="sr-only">Carregando leads...</span>
    </div>
    
    <!-- KPIs -->
    <section id="leads-kpis"></section>
    
    <!-- Filtros -->
    <section id="leads-filters" class="bg-white rounded-lg shadow p-4"></section>
    
    <!-- Tabela -->
    <section id="leads-table" class="bg-white rounded-lg shadow p-4"></section>
    
    <!-- Gráficos -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="font-bold mb-2">Distribuição por Status</h2>
        <canvas id="leads-status-chart"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="font-bold mb-2">Leads por Dia (Últimos 7 dias)</h2>
        <canvas id="leads-daily-chart"></canvas>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise
  </footer>
  
  <!-- ✅ SCRIPTS NA ORDEM CORRETA -->
  <script type="module" src="/src/lib/supabase.js"></script>
  <script src="/js/leads-real.js"></script>
</body>
</html>
