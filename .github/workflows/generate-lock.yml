name: Generate Lockfile

on:
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”‘ Permite ao GitHub Actions criar branch e dar push

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json
        run: |
          rm -f package-lock.json
          npm install --package-lock-only

      - name: Commit and push lockfile
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout -b add-lockfile
          git add package-lock.json
          git commit -m "chore(ci): gerar package-lock.json completo"
          git push origin add-lockfile
