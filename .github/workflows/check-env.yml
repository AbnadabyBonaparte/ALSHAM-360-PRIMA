on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: üîç Check Supabase Vars
        run: |
          echo "=== üîç CITIZEN SUPREMO CHECK ==="
          echo "VITE_SUPABASE_URL: $VITE_SUPABASE_URL"
