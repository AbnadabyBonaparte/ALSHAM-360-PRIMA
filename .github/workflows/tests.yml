name: CI

on:
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 🔥 Gera package-lock.json se não existir
      - name: Ensure lockfile exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "⚠️ Nenhum package-lock.json encontrado. Gerando agora..."
            npm install --package-lock-only
          fi

      # 🚀 Instala dependências a partir do lockfile
      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run end-to-end tests
        run: npm run test:e2e
