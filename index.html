<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ Theme Init Inline -->
  <script>
    (function() {
      const theme = localStorage.getItem('alsham-theme') || 'light';
      const contrast = localStorage.getItem('alsham-contrast') || 'normal';
      if (theme === 'dark') document.documentElement.classList.add('dark');
      if (contrast === 'high') document.documentElement.classList.add('high-contrast');
    })();
  </script>

  <title>ALSHAM 360¬∞ PRIMA</title>
  <meta name="description" content="Sistema CRM Enterprise com IA" />

  <!-- ‚ùå CSP REMOVIDO TEMPORARIAMENTE PARA DEBUG -->
  <!-- A CSP estava bloqueando Google Fonts, APIs e outros recursos -->

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- ‚úÖ Estilos b√°sicos inline -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    
    .loader {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 42px;
      margin: 0 0 20px;
      font-weight: 700;
      letter-spacing: -1px;
    }
    
    #status-text {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    #debug-info {
      margin-top: 30px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      font-size: 13px;
      line-height: 1.8;
      font-family: 'Courier New', monospace;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .debug-line {
      margin: 5px 0;
    }
    
    .debug-success { color: #4ade80; }
    .debug-error { color: #f87171; }
    .debug-warning { color: #fbbf24; }
    .debug-info { color: #60a5fa; }
    
    .error-box {
      background: white;
      color: #1f2937;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      margin-top: 30px;
      text-align: left;
    }
    
    .error-box h2 {
      color: #ef4444;
      margin-bottom: 15px;
      font-size: 24px;
    }
    
    .error-box pre {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
      margin-top: 15px;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <main class="loader" id="main-loader">
    <div class="spinner"></div>
    <h1>ALSHAM 360¬∞ PRIMA</h1>
    <p id="status-text">Inicializando sistema sem CSP...</p>
    <div id="debug-info"></div>
  </main>

  <script>
    // Sistema de debug avan√ßado
    const debugLog = [];
    const debugEl = document.getElementById('debug-info');
    
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('pt-BR');
      const emoji = {
        'info': '‚ÑπÔ∏è',
        'success': '‚úÖ',
        'error': '‚ùå',
        'warning': '‚ö†Ô∏è'
      }[type] || '‚ÑπÔ∏è';
      
      const logMsg = `[${timestamp}] ${emoji} ${message}`;
      debugLog.push(logMsg);
      console.log(logMsg);
      
      if (debugEl) {
        debugEl.innerHTML = debugLog
          .slice(-10)
          .map(msg => `<div class="debug-line debug-${type}">${msg}</div>`)
          .join('');
        debugEl.scrollTop = debugEl.scrollHeight;
      }
      
      const statusEl = document.getElementById('status-text');
      if (statusEl) statusEl.textContent = message;
    }

    // Patch LockManager
    if (!('locks' in navigator)) {
      navigator.locks = { request: async (_, cb) => cb() };
      addLog('LockManager patch aplicado', 'warning');
    }

    // Fun√ß√£o de erro
    function showError(title, message, details = '') {
      addLog(`${title}: ${message}`, 'error');
      
      document.getElementById('main-loader').innerHTML = `
        <div class="spinner" style="display: none;"></div>
        <h1>ALSHAM 360¬∞</h1>
        <div class="error-box">
          <h2>üö® ${title}</h2>
          <p>${message}</p>
          ${details ? `<pre>${details}</pre>` : ''}
          <div style="margin-top: 20px;">
            <button class="btn" onclick="location.reload()">üîÑ Tentar Novamente</button>
            <a href="/login.html" class="btn">üîê Ir para Login</a>
            <a href="/dashboard.html" class="btn">üìä Dashboard</a>
          </div>
        </div>
        <div id="debug-info" style="margin-top: 20px; color: white;">${debugLog.map(log => `<div>${log}</div>`).join('')}</div>
      `;
    }

    // Fun√ß√£o principal
    async function routeUser() {
      try {
        addLog('üöÄ Iniciando roteamento...', 'info');
        addLog('üîì CSP desabilitado (modo debug)', 'warning');

        // Verificar conex√£o
        if (!navigator.onLine) {
          throw new Error('Sem conex√£o com a internet');
        }
        addLog('üåê Conex√£o ativa', 'success');

        // Timeout global
        const TIMEOUT = 8000;
        const timeout = new Promise((_, reject) => 
          setTimeout(() => reject(new Error(`Timeout ap√≥s ${TIMEOUT/1000}s`)), TIMEOUT)
        );

        // Carregar Supabase CDN
        addLog('üì¶ Carregando Supabase CDN...', 'info');
        await Promise.race([
          new Promise((resolve, reject) => {
            if (window.supabase?.createClient) {
              addLog('Supabase j√° estava carregado', 'success');
              resolve();
              return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
            
            script.onload = () => {
              addLog('‚úÖ Supabase CDN carregado', 'success');
              resolve();
            };
            
            script.onerror = (e) => {
              addLog('‚ùå Falha ao carregar Supabase CDN', 'error');
              reject(new Error('Falha no CDN do Supabase'));
            };
            
            document.head.appendChild(script);
          }),
          timeout
        ]);

        // Aguardar 500ms para garantir que o CDN inicializou
        await new Promise(resolve => setTimeout(resolve, 500));

        // Carregar m√≥dulo local
        addLog('üìÇ Carregando m√≥dulo local...', 'info');
        let SupabaseLib;
        
        try {
          SupabaseLib = await Promise.race([
            import('/src/lib/supabase.js'),
            timeout
          ]);
          addLog('‚úÖ M√≥dulo local carregado', 'success');
        } catch (importError) {
          addLog('‚ùå Erro ao importar m√≥dulo', 'error');
          throw new Error(`M√≥dulo n√£o encontrado: ${importError.message}`);
        }

        // Validar fun√ß√µes
        if (typeof SupabaseLib.getCurrentSession !== 'function') {
          throw new Error('getCurrentSession n√£o encontrado no m√≥dulo');
        }
        addLog('‚úÖ Fun√ß√µes validadas', 'success');

        // Verificar sess√£o
        addLog('üîç Verificando sess√£o...', 'info');
        const session = await Promise.race([
          SupabaseLib.getCurrentSession(),
          timeout
        ]);

        if (session?.user) {
          addLog('‚úÖ Sess√£o encontrada!', 'success');
          addLog(`üë§ Usu√°rio: ${session.user.email || session.user.id}`, 'info');
          addLog('üîÑ Redirecionando para dashboard...', 'info');
          
          // Aguardar 1s para o usu√°rio ver as mensagens
          await new Promise(resolve => setTimeout(resolve, 1000));
          window.location.replace('/dashboard.html');
        } else {
          addLog('üì≠ Nenhuma sess√£o ativa', 'info');
          addLog('üîÑ Redirecionando para login...', 'info');
          
          await new Promise(resolve => setTimeout(resolve, 800));
          window.location.replace('/login.html');
        }

      } catch (error) {
        console.error('‚ùå Erro cr√≠tico:', error);
        addLog(`Erro: ${error.message}`, 'error');
        
        showError(
          'Erro ao Carregar Sistema',
          'N√£o foi poss√≠vel inicializar o ALSHAM 360¬∞.',
          `Detalhes t√©cnicos:\n${error.message}\n\nStack:\n${error.stack || 'N/A'}\n\n` +
          `Logs:\n${debugLog.join('\n')}`
        );
      }
    }

    // Executar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', routeUser);
    } else {
      routeUser();
    }

    // Fallback: Se ap√≥s 15s n√£o redirecionou, mostrar erro
    setTimeout(() => {
      if (document.getElementById('main-loader')) {
        showError(
          'Timeout Atingido',
          'O sistema demorou mais de 15 segundos para carregar.',
          'Poss√≠veis causas:\n- Conex√£o lenta\n- Servidor fora do ar\n- Recursos bloqueados\n\n' +
          `Logs:\n${debugLog.join('\n')}`
        );
      }
    }, 15000);

    // Capturar erros globais
    window.addEventListener('error', (e) => {
      addLog(`Erro global: ${e.message}`, 'error');
    });

    window.addEventListener('unhandledrejection', (e) => {
      addLog(`Promise rejeitada: ${e.reason}`, 'error');
    });
  </script>

  <!-- Service Worker (opcional) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('‚úÖ SW registrado:', reg.scope))
          .catch(err => console.warn('‚ö†Ô∏è SW falhou:', err));
      });
    }
  </script>
</body>
</html>
