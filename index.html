<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sistema CRM Enterprise com IA" />
  <title>ALSHAM 360¬∞ PRIMA</title>

  <!-- PWA & √çCONES -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- SUPABASE INIT (M√ìDULO) -->
  <script type="module" src="/src/lib/init-supabase.js"></script>

  <!-- TEMA DIN√ÇMICO -->
  <script>
    (function() {
      const theme = localStorage.getItem('alsham-theme') || 'light';
      const contrast = localStorage.getItem('alsham-contrast') || 'normal';
      if (theme === 'dark') document.documentElement.classList.add('dark');
      if (contrast === 'high') document.documentElement.classList.add('high-contrast');
    })();
  </script>

  <!-- ESTILOS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    .loader {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 42px;
      margin: 0 0 20px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    #status-text {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    #debug-info {
      margin-top: 30px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      font-size: 13px;
      line-height: 1.8;
      font-family: 'Courier New', monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    .debug-line {
      margin: 5px 0;
    }

    .debug-success { color: #4ade80; }
    .debug-error { color: #f87171; }
    .debug-warning { color: #fbbf24; }
    .debug-info { color: #60a5fa; }

    .error-box {
      background: white;
      color: #1f2937;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      margin-top: 30px;
      text-align: left;
    }

    .error-box h2 {
      color: #ef4444;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .error-box pre {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <main class="loader" id="main-loader">
    <div class="spinner"></div>
    <h1>ALSHAM 360¬∞ PRIMA</h1>
    <p id="status-text">Inicializando sistema...</p>
    <div id="debug-info"></div>
  </main>

  <!-- ROTEAMENTO INTELIGENTE -->
  <script type="module">
    const debugLog = [];
    const debugEl = document.getElementById('debug-info');

    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('pt-BR');
      const emoji = { info: '‚ÑπÔ∏è', success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è' }[type] || '‚ÑπÔ∏è';
      const logMsg = `[${timestamp}] ${emoji} ${message}`;
      debugLog.push(logMsg);
      console.log(logMsg);

      if (debugEl) {
        debugEl.innerHTML = debugLog
          .slice(-10)
          .map(msg => `<div class="debug-line debug-${type}">${msg}</div>`)
          .join('');
        debugEl.scrollTop = debugEl.scrollHeight;
      }

      const statusEl = document.getElementById('status-text');
      if (statusEl) statusEl.textContent = message;
    }

    // Patch para navigator.locks (se necess√°rio)
    if (!('locks' in navigator)) {
      navigator.locks = { request: async (_, cb) => cb() };
      addLog('LockManager patch aplicado', 'warning');
    }

    function showError(title, message, details = '') {
      addLog(`${title}: ${message}`, 'error');
      const mainLoader = document.getElementById('main-loader');
      if (mainLoader) {
        mainLoader.innerHTML = `
          <div class="spinner" style="display: none;"></div>
          <h1>ALSHAM 360¬∞</h1>
          <div class="error-box">
            <h2>‚ùå ${title}</h2>
            <p>${message}</p>
            ${details ? `<pre>${details}</pre>` : ''}
            <div style="margin-top: 20px;">
              <button class="btn" onclick="location.reload()">üîÑ Tentar Novamente</button>
              <a href="/login.html" class="btn">üîê Ir para Login</a>
              <a href="/dashboard.html" class="btn">üìä Ir para Dashboard</a>
            </div>
          </div>
          <div id="debug-info" style="margin-top: 20px; color: white;">${debugLog.map(log => `<div>${log}</div>`).join('')}</div>
        `;
      }
    }

    async function routeUser() {
      try {
        addLog('Iniciando roteamento...', 'info');
        
        if (!navigator.onLine) {
          throw new Error('Sem conex√£o com a internet');
        }
        addLog('Conex√£o ativa', 'success');

        // Aguarda Supabase global com timeout
        addLog('Aguardando Supabase...', 'info');
        await new Promise((resolve, reject) => {
          let attempts = 0;
          const maxAttempts = 100; // 10 segundos
          
          const check = () => {
            attempts++;
            
            if (window.AlshamSupabase?.supabase) {
              addLog('Supabase cliente global detectado', 'success');
              resolve();
            } else if (attempts >= maxAttempts) {
              reject(new Error('Timeout ao aguardar Supabase'));
            } else {
              setTimeout(check, 100);
            }
          };
          
          check();
        });

        const { getCurrentSession } = window.AlshamSupabase;
        
        if (typeof getCurrentSession !== 'function') {
          throw new Error('getCurrentSession n√£o √© uma fun√ß√£o v√°lida');
        }

        addLog('Verificando sess√£o...', 'info');
        const session = await getCurrentSession();

        if (session?.user) {
          addLog(`Usu√°rio autenticado: ${session.user.email || session.user.id}`, 'success');
          addLog('Redirecionando para dashboard...', 'info');
          
          setTimeout(() => {
            window.location.replace('/dashboard.html');
          }, 500);
        } else {
          addLog('Nenhuma sess√£o ativa', 'info');
          addLog('Redirecionando para login...', 'info');
          
          setTimeout(() => {
            window.location.replace('/login.html');
          }, 500);
        }
      } catch (error) {
        console.error('‚ùå Erro cr√≠tico:', error);
        showError(
          'Erro ao Carregar Sistema',
          'N√£o foi poss√≠vel inicializar o ALSHAM 360¬∞.',
          `Detalhes t√©cnicos:\n${error.message}\n${error.stack || ''}\n\nLogs:\n${debugLog.join('\n')}`
        );
      }
    }

    // Timeout global de seguran√ßa
    setTimeout(() => {
      if (document.getElementById('main-loader')?.style.display !== 'none') {
        showError(
          'Timeout Atingido',
          'O sistema demorou mais de 15 segundos para carregar.',
          'Poss√≠veis causas:\n- Conex√£o lenta com a internet\n- Supabase n√£o inicializou corretamente\n- Content Security Policy bloqueando recursos\n- Erro de JavaScript n√£o tratado'
        );
      }
    }, 15000);

    // Inicia ap√≥s DOM carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', routeUser);
    } else {
      routeUser();
    }

    // Captura erros globais
    window.addEventListener('error', e => {
      addLog(`Erro JS: ${e.message} em ${e.filename}:${e.lineno}`, 'error');
    });
    
    window.addEventListener('unhandledrejection', e => {
      addLog(`Promise rejeitada: ${e.reason}`, 'error');
    });
  </script>
</body>
</html>
