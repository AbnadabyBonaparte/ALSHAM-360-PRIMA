<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ‚úÖ Theme Init Inline (Evita FOUC) -->
  <script>
    (function() {
      const theme = localStorage.getItem('alsham-theme') || 'light';
      const contrast = localStorage.getItem('alsham-contrast') || 'normal';
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      if (contrast === 'high') {
        document.documentElement.classList.add('high-contrast');
      }
    })();
  </script>
  
  <title>ALSHAM 360¬∞ PRIMA</title>
  
  <!-- üß† PWA Essentials -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0176D3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- üé® Styles -->
  <link rel="stylesheet" href="/css/tokens.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <!-- üîî Notifica√ß√µes -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  
  <!-- ‚è≥ Tela de Carregamento -->
  <main class="text-center animate-fade-in" role="main">
    <div class="w-12 h-12 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin mx-auto mb-4" aria-label="Carregando"></div>
    <h1 class="text-xl font-bold text-blue-800">Carregando ALSHAM 360¬∞...</h1>
  </main>
  
  <!-- üß≠ Roteamento de Sess√£o -->
  <script type="module">
    import { getCurrentSession } from "/src/lib/supabase.js";
    
    async function routeUser() {
      try {
        const session = await getCurrentSession();
        
        if (session?.user) {
          window.location.replace("/dashboard.html");
        } else {
          window.location.replace("/login.html");
        }
      } catch (err) {
        console.error("‚ùå Erro ao obter sess√£o:", err);
        window.location.replace("/login.html");
      }
    }
    
    routeUser();
  </script>
  
  <!-- ‚öôÔ∏è Scripts Principais -->
  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/utils/notifications.js"></script>
  
  <!-- üß† Registro do Service Worker -->
  <script type="module" src="/src/js/sw-register.js"></script>
</body>
</html>
