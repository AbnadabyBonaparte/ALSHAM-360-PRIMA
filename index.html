<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- ❌ CSP REMOVIDO - Gerenciado exclusivamente pelo vercel.json -->
    <!-- Motivo: CSP no HTML conflita com headers HTTP do Vercel -->

    <!-- SEO -->
    <meta name="description" content="ALSHAM 360° PRIMA - CRM Enterprise com IA, Gamificação e Automações" />
    <meta name="keywords" content="CRM, IA, Automação, Leads, Pipeline, Analytics, Gamificação" />
    <meta name="author" content="AbnadabyBonaparte" />

    <!-- PWA Theme -->
    <meta name="theme-color" content="#10b981" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ALSHAM360" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/pwa-512x512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://us-assets.i.posthog.com" />
    <link rel="dns-prefetch" href="https://app.posthog.com" />
    <link rel="dns-prefetch" href="https://vercel.live" />

    <!-- Title -->
    <title>ALSHAM 360° PRIMA - Dashboard Supremo com IA</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
