  <!-- Conte√∫do principal -->

  <!-- Scripts - ORDEM CORRIGIDA COM CHART.JS -->
  <script>
    // Fun√ß√£o de logout global
    window.logout = async () => {
      try {
        if (window.AlshamSupabase?.signOut) {
          await window.AlshamSupabase.signOut();
        }
      } catch (err) {
        console.error("Erro no logout:", err);
      }
      localStorage.clear();
      sessionStorage.clear();
      location.href = '/login.html';
    };

    // Fun√ß√£o para carregar scripts em sequ√™ncia
    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = callback;
      script.onerror = () => console.error(`Erro ao carregar ${src}`);
      document.head.appendChild(script);
    }

    // Mostrar indicador de progresso
    function updateProgress(message) {
      const progressEl = document.querySelector('main p');
      if (progressEl) {
        progressEl.textContent = message;
      }
    }

    // Carregar scripts na ordem correta
    console.log('üöÄ Iniciando carregamento dos scripts...');
    updateProgress('Carregando Supabase...');
    
    loadScript('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2', () => {
      console.log('‚úÖ Supabase CDN carregado');
      updateProgress('Carregando Chart.js...');
      
      // Carregar Chart.js ap√≥s Supabase
      loadScript('https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js', () => {
        console.log('‚úÖ Chart.js carregado');
        updateProgress('Configurando conex√£o...');
        
        loadScript('/lib/supabase.js', () => {
          console.log('‚úÖ Supabase configurado');
          updateProgress('Aplicando corre√ß√µes...');
          
          // Carregar fix-imports ap√≥s supabase.js
          loadScript('/js/fix-imports.js', () => {
            console.log('‚úÖ Fix-imports carregado');
            updateProgress('Inicializando dashboard...');
            
            // Carregar o dashboard ap√≥s o fix-imports
            loadScript('/js/dashboard.js', () => {
              console.log('‚úÖ Dashboard carregado');
              document.getElementById('loading-indicator').style.display = 'none';
            });
          });
        });
      });
    });

    // Fallback em caso de erro
    setTimeout(() => {
      const loadingIndicator = document.getElementById('loading-indicator');
      if (loadingIndicator && loadingIndicator.style.display !== 'none') {
        console.warn('‚ö†Ô∏è Carregamento demorou mais que o esperado');
        loadingIndicator.style.display = 'none';
        updateProgress('Sistema carregado com poss√≠veis limita√ß√µes. Tente atualizar a p√°gina.');
      }
    }, 15000);
  </script>
