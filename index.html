<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALSHAM 360° PRIMA</title>
  <meta name="description" content="ALSHAM 360° PRIMA — Sistema Enterprise de CRM" />
  <meta name="theme-color" content="#1E40AF" />
  
  <!-- CSP CORRIGIDA com unsafe-eval -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">
  
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-gray-50 font-sans flex flex-col items-center justify-center min-h-screen">
  
  <main class="text-center p-6">
    <div class="w-12 h-12 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
    <h1 class="text-xl font-bold text-gray-800">Carregando...</h1>
    <p class="text-gray-600 mt-2">Verificando sessão</p>
  </main>
  
  <script type="module">
    // CAMINHO CORRETO
    import { getCurrentSession } from "/js/supabase.js";
    
    async function routeUser() {
      try {
        console.log('Verificando sessão...');
        const session = await getCurrentSession();
        
        if (session?.user) {
          console.log('Usuário autenticado, redirecionando para dashboard');
          window.location.replace("/dashboard.html");
        } else {
          console.log('Sem sessão, redirecionando para login');
          window.location.replace("/login.html");
        }
      } catch (err) {
        console.error("Erro ao verificar sessão:", err);
        window.location.replace("/login.html");
      }
    }
    
    routeUser();
  </script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker OK'))
          .catch(err => console.error('SW Error:', err));
      });
    }
  </script>
</body>
</html>
