<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    // Redirecionamento central para o Dashboard
    window.location.replace("/dashboard.html");
  </script>
</head>
<body>
  <p>Redirecionando para o <a href="/dashboard.html">Dashboard</a>...</p>

  <!-- PWA Service Worker (registrado apenas aqui) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js') // corrigido para o padrão do vite-plugin-pwa
          .then(() => console.log('✅ Service Worker registrado com sucesso'))
          .catch(err => console.error('⚠️ Erro ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
