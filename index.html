<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALSHAM 360¬∞ PRIMA ‚Äî Loading</title>
  <meta name="description" content="ALSHAM 360¬∞ PRIMA ‚Äî Sistema Enterprise de CRM, Relat√≥rios, Automa√ß√µes e Agentes Digitais." />
  <meta name="theme-color" content="#1E40AF" />

  <!-- ‚úÖ CSP revisada -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">

  <!-- √çcones e Manifesto PWA -->
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Tailwind (opcional para loader estilizado) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans flex flex-col items-center justify-center min-h-screen">
  <!-- Loader -->
  <main class="text-center p-6">
    <div class="w-12 h-12 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
    <h1 class="text-xl font-bold text-gray-800">Carregando...</h1>
    <p class="text-gray-600 mt-2">Verificando sua sess√£o</p>
    <noscript>
      <p class="text-red-600 mt-4">‚ö†Ô∏è O sistema requer JavaScript habilitado.</p>
    </noscript>
  </main>

  <!-- üöÄ Roteamento central -->
  <script type="module">
    import { getCurrentSession } from "/src/lib/supabase.js";

    async function routeUser() {
      try {
        const session = await getCurrentSession();
        if (session?.user) {
          window.location.replace("/dashboard.html");
        } else {
          window.location.replace("/login.html");
        }
      } catch (err) {
        console.error("Erro ao verificar sess√£o:", err);
        window.location.replace("/login.html");
      }
    }

    routeUser();
  </script>

  <!-- üîí PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js')
          .then(() => console.log('‚úÖ Service Worker registrado com sucesso'))
          .catch(err => console.error('‚ö†Ô∏è Erro ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
