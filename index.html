  <!-- ‚úÖ Service Worker Cleanup (atualizado para log estruturado) -->
  <script>
    (async function() {
      'use strict';
      console.log('%cüßπ [ALSHAM] Limpando Service Workers antigos...', 'color:#3B82F6;font-weight:bold;');
      if (!('serviceWorker' in navigator)) return console.warn('‚ö†Ô∏è [ALSHAM] SW n√£o suportado neste navegador.');

      try {
        const regs = await navigator.serviceWorker.getRegistrations();
        let removed = 0;

        for (const reg of regs) {
          const script = reg.active?.scriptURL || '';
          if ((script.includes('/sw.js') || script.includes('/sw-backup-manual.js')) && !script.includes('workbox')) {
            console.log('üóëÔ∏è [ALSHAM] Removendo SW antigo:', script);
            await reg.unregister();
            removed++;
            const cachesToDelete = await caches.keys();
            for (const cacheName of cachesToDelete) {
              if (cacheName.includes('alsham360-v11.0')) {
                await caches.delete(cacheName);
                console.log('üóëÔ∏è [ALSHAM] Cache removido:', cacheName);
              }
            }
          }
        }

        if (removed === 0)
          console.log('‚úÖ [ALSHAM] Nenhum SW antigo encontrado. Sistema limpo!');
        else {
          console.log(`üéâ [ALSHAM] Cleanup conclu√≠do! ${removed} SW(s) removido(s).`);
          setTimeout(() => location.reload(), 1500);
        }
      } catch (err) {
        console.error('‚ùå [ALSHAM] Erro ao limpar SWs:', err);
      }
    })();
