<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Organização — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Ferramenta para criação, verificação e gerenciamento de organizações no ALSHAM 360° PRIMA, integrado ao Supabase multi-tenant." />

  <!-- ✅ CSP CORRIGIDA -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body class="font-inter bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-6">

  <!-- Toasts -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Card principal -->
  <main class="bg-white rounded-xl shadow-2xl max-w-2xl w-full p-8">
    <h1 class="text-2xl font-bold text-primary mb-6 text-center">🏢 Criar Organização</h1>

    <!-- Seção Criar -->
    <section class="mb-6">
      <label class="block mb-1 font-medium text-gray-700" for="org-name">Nome da Organização</label>
      <input id="org-name" class="w-full border rounded-lg p-2 mb-3" placeholder="Nome da organização" value="ALSHAM Global Default" />

      <label class="block mb-1 font-medium text-gray-700" for="org-id">UUID</label>
      <input id="org-id" class="w-full border rounded-lg p-2" value="d2c41372-5b3c-441e-b9cf-b5f89c4b6dfe" />
      <button onclick="generateNewUUID()" class="text-xs text-blue-600 mt-1 hover:underline">🔄 Gerar novo</button>

      <button onclick="createOrganization()" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg mt-3">
        Criar Organização
      </button>
      <div id="create-status" class="mt-2 text-sm text-gray-600">Aguardando...</div>
    </section>

    <!-- Seção Verificar -->
    <section class="mb-6">
      <button onclick="verifyOrganization()" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
        Verificar Organização
      </button>
      <div id="verify-status" class="mt-2 text-sm text-gray-600">Aguardando...</div>
      <div id="verify-data" class="hidden mt-2 p-3 bg-gray-50 rounded-lg border text-sm"></div>
    </section>

    <!-- Seção Listar -->
    <section class="mb-6">
      <button onclick="listOrganizations()" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
        Listar Organizações
      </button>
      <div id="list-status" class="mt-2 text-sm text-gray-600">Aguardando...</div>
      <div id="list-data" class="hidden mt-2 p-3 bg-gray-50 rounded-lg border text-sm max-h-48 overflow-y-auto"></div>
    </section>

    <!-- Setup Completo -->
    <section>
      <button onclick="setupComplete()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">
        🚀 Executar Setup Completo
      </button>
      <div id="complete-status" class="mt-2 text-sm text-gray-600">Aguardando...</div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-200 text-sm">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise
  </footer>

  <!-- ✅ SCRIPTS NA ORDEM CORRETA -->
  <script type="module" src="/src/lib/supabase.js"></script>
  <script src="/scr/create-org.js"></script>
</body>
</html>
