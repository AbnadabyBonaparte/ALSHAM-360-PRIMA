  <!-- ‚úÖ Theme Init Inline (Evita FOUC) -->
  <script>
    (function() {
      const theme = localStorage.getItem('alsham-theme') || 'light';

        document.documentElement.classList.add('dark');
      }
      if (contrast === 'high') {
        document.documentElement.classList.add('high-contrast');
      }
    })();
