<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- ‚úÖ Theme Init Inline (Evita FOUC) -->
  <script>
    (function() {
      const theme = localStorage.getItem('alsham-theme') || 'light';
      const contrast = localStorage.getItem('alsham-contrast') || 'normal';
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      if (contrast === 'high') {
        document.documentElement.classList.add('high-contrast');
      }
    })();
  </script>
  
  <title>Redefinir Senha ‚Äî ALSHAM 360¬∞ PRIMA</title>
  <meta name="description" content="Redefina sua senha com seguran√ßa no ALSHAM 360¬∞ PRIMA CRM Enterprise. Sistema integrado ao Supabase com autentica√ß√£o robusta." />

  <!-- Critical CSS -->
  <style>
    :root {
      --alsham-text-primary: #111827;
      --alsham-text-secondary: #6b7280;
      --alsham-bg-surface: #ffffff;
      --alsham-border-default: #e5e7eb;
    }
    html.dark {
      --alsham-text-primary: #f9fafb;
      --alsham-text-secondary: #d1d5db;
      --alsham-bg-surface: #1e293b;
      --alsham-border-default: #334155;
      color-scheme: dark;
    }
    body {
      background: linear-gradient(135deg, #f9fafb 0%, #dbeafe 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

<body class="font-inter min-h-screen flex flex-col items-center justify-center p-4">
  
  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" aria-live="polite" aria-atomic="true"></div>
  
  <!-- Card -->
  <main class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow p-8 border" style="border-color: var(--alsham-border-default);" data-cy="reset-password-card">
    <h1 class="text-2xl font-bold text-center mb-6" style="color: #0176D3;">üîí Redefinir Senha</h1>

    <form id="reset-form" class="space-y-4" data-cy="reset-form">
      <div>
        <label for="email" class="block text-sm font-medium mb-1" style="color: var(--alsham-text-primary);">E-mail</label>
        <input
          id="email"
          type="email"
          class="w-full border rounded-lg p-2 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
          style="border-color: var(--alsham-border-default);"
          placeholder="seu@email.com"
          required
          data-cy="reset-email"
        />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-colors font-semibold">
        Enviar link de redefini√ß√£o
      </button>
    </form>

    <p id="reset-message" class="hidden mt-4 text-sm text-green-600 dark:text-green-400" data-cy="reset-success"></p>
    <p id="reset-error" class="hidden mt-4 text-sm text-red-600 dark:text-red-400" data-cy="reset-error"></p>
    
    <div class="mt-6 text-center">

    </div>
