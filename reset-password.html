<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir Senha — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Redefina sua senha com segurança no ALSHAM 360° PRIMA. Sistema enterprise integrado ao Supabase." />
  <meta name="theme-color" content="#1E40AF" />

  <!-- ✅ CSP revisada -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
          colors: { primary: '#3B82F6', secondary: '#8B5CF6' }
        }
      }
    }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center">

  <!-- Toasts -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Card -->
  <main class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-center text-primary mb-6">🔒 Redefinir Senha</h1>

    <form id="reset-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="email" type="email" class="mt-1 w-full border rounded-lg p-2" placeholder="seu@email.com" required />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700">
        Enviar link de redefinição
      </button>
    </form>

    <p id="reset-message" class="hidden mt-4 text-sm text-green-600"></p>
    <p id="reset-error" class="hidden mt-4 text-sm text-red-600"></p>

    <div class="mt-6 text-center">
      <a href="/login.html" class="text-sm text-primary hover:underline">← Voltar ao login</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-500 text-sm">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise
  </footer>

  <!-- Script -->
  <script type="module">
    import { resetPassword } from "/src/lib/supabase.js";

    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      const msg = document.getElementById("reset-message");
      const err = document.getElementById("reset-error");
      msg.classList.add("hidden");
      err.classList.add("hidden");

      try {
        const { error } = await resetPassword(email);
        if (error) throw error;

        msg.textContent = "✅ Um link de redefinição foi enviado para seu e-mail.";
        msg.classList.remove("hidden");
      } catch (e) {
        console.error("Erro redefinição:", e);
        err.textContent = "⚠️ Erro ao enviar link: " + (e.message || "desconhecido");
        err.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
