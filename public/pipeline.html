<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipeline de Vendas - ALSHAM 360°</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <h1 class="text-2xl font-bold text-gray-900">Pipeline de Vendas</h1>
    </div>
  </header>

  <!-- Pipeline Container -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    <div id="pipeline-board" class="flex gap-4 overflow-x-auto pb-4">
      <!-- As colunas serão inseridas aqui pelo JavaScript -->
    </div>
  </main>

  <!-- Modal para adicionar oportunidade -->
  <div id="modal-add" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Nova Oportunidade</h2>
      <form id="form-opportunity">
        <input type="text" id="titulo" placeholder="Título" class="w-full border rounded px-3 py-2 mb-3" required>
        <input type="number" id="valor" placeholder="Valor (R$)" class="w-full border rounded px-3 py-2 mb-3">
        <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700">
          Adicionar
        </button>
      </form>
    </div>
  </div>

  <script type="module" src="/src/pages/pipeline.js"></script>
</body>
</html>
