<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Dashboard — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Painel unificado de diagnóstico de autenticação: sessão, guard e refresh no ALSHAM 360° PRIMA." />
  <meta name="theme-color" content="#1E40AF" />

  <!-- ✅ CSP revisada -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
          colors: { primary: '#3B82F6', secondary: '#8B5CF6', danger: '#EF4444' }
        }
      }
    }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex flex-col">

  <!-- Toasts -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Conteúdo -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-md p-8 max-w-2xl w-full">
      <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">🔐 Auth Dashboard</h1>
      <p class="text-gray-600 mb-6 text-center">
        Painel unificado para diagnóstico de <b>sessão</b>, <b>Session Guard</b> e <b>Token Refresh</b>.
      </p>

      <!-- Sessão -->
      <section class="mb-6">
        <h2 class="text-lg font-semibold mb-2">📋 Sessão Atual</h2>
        <div id="session-info" class="hidden bg-gray-50 border rounded-lg p-4 text-sm"></div>
        <button id="check-session" class="mt-3 w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
          🔎 Verificar Sessão
        </button>
      </section>

      <!-- Guard -->
      <section class="mb-6">
        <h2 class="text-lg font-semibold mb-2">🛡️ Session Guard</h2>
        <button id="force-guard" class="w-full bg-secondary hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg">
          🔄 Forçar Revalidação
        </button>
      </section>

      <!-- Refresh -->
      <section class="mb-6">
        <h2 class="text-lg font-semibold mb-2">🔄 Token Refresh</h2>
        <div class="flex gap-2">
          <button id="start-refresh" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">
            ▶️ Iniciar
          </button>
          <button id="stop-refresh" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">
            🛑 Parar
          </button>
        </div>
      </section>

      <!-- Logout -->
      <section>
        <h2 class="text-lg font-semibold mb-2">🚪 Logout Seguro</h2>
        <button id="logout" class="w-full bg-danger hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">
          Encerrar Sessão
        </button>
      </section>

      <!-- Logs -->
      <section class="mt-8">
        <h2 class="text-lg font-semibold mb-2">📜 Logs</h2>
        <div id="auth-logs" class="bg-black text-green-400 p-4 rounded-lg h-48 overflow-y-auto font-mono text-xs"></div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 text-sm">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise
  </footer>

  <!-- Script -->
  <script type="module" src="/js/auth-dashboard.js"></script>
</body>
</html>
