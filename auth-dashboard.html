<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Dashboard — ALSHAM 360° PRIMA</title>
  <meta name="description" content="Painel de diagnóstico e auditoria do sistema de autenticação do ALSHAM 360° PRIMA. Gerencie sessões, tokens e eventos em tempo real." />
  <meta name="theme-color" content="#1E40AF" />

  <!-- ✅ CSP revisada -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    object-src 'none';
    frame-src 'self';
    worker-src 'self' blob:;">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
          colors: { primary: '#3B82F6', secondary: '#8B5CF6', danger: '#EF4444', success: '#10B981' }
        }
      }
    }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex flex-col">

  <!-- Toasts -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Conteúdo -->
  <main class="flex-1 max-w-7xl mx-auto px-4 py-10 space-y-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">🛡️ Auth Dashboard</h1>

    <!-- Sessão Atual -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">👤 Sessão Atual</h2>
      <div id="session-info" class="text-gray-700 space-y-2">
        <p><b>Email:</b> <span id="user-email">--</span></p>
        <p><b>ID:</b> <span id="user-id">--</span></p>
        <p><b>Org:</b> <span id="user-org">--</span></p>
        <p><b>Expira em:</b> <span id="session-expiry">--</span></p>
      </div>
      <div class="mt-4 flex gap-3">
        <button id="force-refresh" class="bg-primary text-white px-4 py-2 rounded-lg">🔄 Forçar Refresh</button>
        <button id="invalidate-session" class="bg-danger text-white px-4 py-2 rounded-lg">❌ Invalidar Sessão</button>
      </div>
    </section>

    <!-- Guard Status -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">🛡️ Session Guard</h2>
      <p class="text-gray-600 mb-4">Status da proteção de rotas em tempo real.</p>
      <div id="guard-status" class="font-mono text-sm bg-gray-50 border rounded-lg p-4">Aguardando...</div>
      <button id="test-guard" class="mt-4 bg-primary text-white px-4 py-2 rounded-lg">🔎 Testar Session Guard</button>
    </section>

    <!-- Token Refresh -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">🔄 Token Refresh</h2>
      <div id="token-status" class="font-mono text-sm bg-gray-50 border rounded-lg p-4">Nenhum evento ainda.</div>
      <div class="mt-4 flex gap-3">
        <button id="start-refresh" class="bg-success text-white px-4 py-2 rounded-lg">▶️ Iniciar</button>
        <button id="stop-refresh" class="bg-danger text-white px-4 py-2 rounded-lg">🛑 Parar</button>
      </div>
    </section>

    <!-- Eventos -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">📜 Eventos de Autenticação</h2>
      <div id="auth-events" class="bg-black text-green-400 p-4 rounded-lg h-64 overflow-y-auto font-mono text-xs">
        Nenhum evento registrado ainda.
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 text-sm">
    © 2025 ALSHAM 360° PRIMA — Sistema Enterprise
  </footer>

  <!-- Script -->
  <script type="module" src="/js/auth-dashboard.js"></script>
</body>
</html>
