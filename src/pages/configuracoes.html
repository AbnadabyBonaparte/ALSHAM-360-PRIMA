<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50 scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personalize suas preferências e configurações do ALSHAM 360° PRIMA.">
    <meta name="robots" content="index, follow">
    <title>Configurações - ALSHAM 360° PRIMA</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">

    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999; padding: 1em; background-color: #f8d7da; color: #721c24; text-align: center; border-bottom: 1px solid #f5c6cb;">
            <strong>Atenção:</strong> Este site requer JavaScript para funcionar corretamente. Por favor, habilite o JavaScript no seu navegador.
        </div>
    </noscript>

    <!-- Header Premium -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3" aria-label="Voltar ao Dashboard">
                        <div class="w-10 h-10 bg-gradient-premium rounded-xl flex items-center justify-center">
                            <span class="text-white font-bold text-lg" aria-hidden="true">A</span>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">ALSHAM 360° PRIMA</h1>
                        </div>
                    </a>
                </div>
                <nav class="hidden md:flex items-center space-x-8 main-nav" aria-label="Navegação Principal">
                    <!-- Menu dinâmico será injetado aqui pelo navigation.js -->
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-premium rounded-full flex items-center justify-center text-white text-sm font-semibold" data-auth="user-avatar" aria-label="Avatar do usuário"></div>
                        <span class="hidden sm:block text-sm font-medium text-gray-700" data-auth="user-name">Carregando...</span>
                        <button data-auth="logout-btn" class="p-2 text-gray-400 hover:text-gray-600 transition-colors" title="Sair" aria-label="Sair">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="breadcrumb" class="mb-8"></div>

        <section>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">⚙️ Configurações</h2>
            <p class="text-gray-600 mb-8">Personalize suas preferências e defina parâmetros da sua conta e organização.</p>
            
            <!-- Exemplo de cards de configuração -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Preferências do usuário -->
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Preferências do Usuário</h3>
                    <form id="user-preferences-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="theme">Tema</label>
                            <select id="theme" name="theme" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary">
                                <option value="light">Claro</option>
                                <option value="dark">Escuro</option>
                                <option value="system">Sistema</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="notificacoes">Notificações</label>
                            <select id="notificacoes" name="notificacoes" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary">
                                <option value="todas">Todas</option>
                                <option value="importantes">Apenas importantes</option>
                                <option value="nenhuma">Nenhuma</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary mt-2">Salvar Preferências</button>
                    </form>
                </div>

                <!-- Configurações da organização -->
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Configurações da Organização</h3>
                    <form id="org-settings-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="org-nome">Nome da organização</label>
                            <input type="text" id="org-nome" name="org-nome" value="Minha Empresa" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="org-email">E-mail de contato</label>
                            <input type="email" id="org-email" name="org-email" value="contato@empresa.com" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <button type="submit" class="btn-primary mt-2">Salvar Configurações</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
