<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestão avançada de leads do ALSHAM 360° PRIMA: visualize, filtre, crie e acompanhe oportunidades em tempo real.">
    <meta name="robots" content="noindex, nofollow">
    
    <title>Leads - ALSHAM 360° PRIMA</title>
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.0/tailwind.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --info-color: #3b82f6;
        }
        
        body { font-family: 'Inter', sans-serif; }
        
        .bg-gradient-premium {
            background: var(--primary-gradient);
        }
        
        .btn-primary {
            @apply px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300;
        }
        
        .btn-secondary {
            @apply px-6 py-3 bg-white text-gray-700 font-semibold rounded-xl border-2 border-gray-200 shadow-sm hover:shadow-md hover:border-gray-300 transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-gray-300;
        }
        
        .card-premium {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300;
        }
        
        .input-premium {
            @apply w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 bg-white;
        }
        
        .select-premium {
            @apply w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 bg-white appearance-none cursor-pointer;
        }
        
        .status-badge {
            @apply inline-flex items-center px-3 py-1 rounded-full text-xs font-medium;
        }
        
        .table-premium {
            @apply w-full bg-white rounded-xl overflow-hidden shadow-lg;
        }
        
        .table-premium thead {
            @apply bg-gradient-to-r from-gray-50 to-gray-100;
        }
        
        .table-premium th {
            @apply px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider border-b border-gray-200;
        }
        
        .table-premium td {
            @apply px-6 py-4 whitespace-nowrap border-b border-gray-100;
        }
        
        .table-premium tbody tr {
            @apply hover:bg-blue-50 transition-colors duration-150;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .kpi-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .filter-active {
            @apply ring-2 ring-blue-500 border-blue-500;
        }
        
        .skeleton {
            @apply animate-pulse bg-gray-200 rounded;
        }
        
        .toast {
            @apply fixed top-4 right-4 max-w-sm w-full z-50 pointer-events-auto;
        }
        
        .toast-success {
            @apply bg-green-500 text-white;
        }
        
        .toast-error {
            @apply bg-red-500 text-white;
        }
        
        .toast-warning {
            @apply bg-yellow-500 text-white;
        }
        
        .toast-info {
            @apply bg-blue-500 text-white;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 min-h-screen">
    
    <!-- Indicador de Loading Global -->
    <div id="loading-indicator" class="fixed top-0 left-0 right-0 z-[999] hidden">

                </svg>
                <span class="font-medium">Erro!</span>
            </div>
        </div>
    </div>

    <!-- Header Premium -->
    <header class="bg-white/90 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    </a>
                </div>
                
                <nav class="hidden md:flex items-center space-x-8" aria-label="Navegação Principal">
                    <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Dashboard</a>
                    <a href="/leads.html" class="text-blue-600 font-semibold">Leads</a>

    <!-- Breadcrumb -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-6">
        <nav class="flex items-center space-x-2 text-sm" aria-label="Breadcrumb">
            <a href="/" class="text-gray-500 hover:text-gray-700 transition-colors">Home</a>

    <!-- Conteúdo Principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header da Página -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">

                <h1 class="text-3xl font-bold text-gray-900 flex items-center space-x-3">
                    <span class="text-4xl">🎯</span>
                    <span>Gestão de Leads</span>

                <p class="text-gray-600 mt-2">Gerencie seus prospects e oportunidades de negócio com inteligência.</p>
            </div>
            
            <div class="flex items-center space-x-3">
                <button class="btn-secondary">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 mb-6">

                </div>
                <div class="card-premium p-6 kpi-card transition-all duration-300">
                    <div class="skeleton h-4 w-16 mb-3"></div>
                    <div class="skeleton h-8 w-24"></div>
                </div>
                <div class="card-premium p-6 kpi-card transition-all duration-300">
                    <div class="skeleton h-4 w-16 mb-3"></div>
                    <div class="skeleton h-8 w-24"></div>
                </div>
                <div class="card-premium p-6 kpi-card transition-all duration-300">
                    <div class="skeleton h-4 w-16 mb-3"></div>
                    <div class="skeleton h-8 w-24"></div>
                </div>
            </div>
        </section>

        <!-- Filtros e Controles -->
        <section id="filters-section" class="mb-8">
            <!-- Filtros serão injetados aqui pelo JavaScript -->
            <div class="card-premium p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
                    <div class="skeleton h-12 rounded-xl"></div>
                    <div class="skeleton h-12 rounded-xl"></div>
                    <div class="skeleton h-12 rounded-xl"></div>
                    <div class="skeleton h-12 rounded-xl"></div>
                    <div class="skeleton h-12 rounded-xl"></div>
                    <div class="skeleton h-12 rounded-xl"></div>

        </section>

        <!-- Controles de Visualização -->
        <section class="mb-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                    <span class="text-sm font-medium text-gray-700">Visualização:</span>
                    <div class="flex items-center bg-white rounded-lg border border-gray-200 p-1">
                        <button class="view-toggle active px-3 py-2 text-sm font-medium rounded-md transition-all" data-view="table">

        </section>

        <!-- Container da Tabela/Grid de Leads -->
        <section id="leads-table-container" class="fade-in">
            <!-- A tabela será injetada aqui pelo JavaScript -->
            <div class="card-premium p-8 text-center">

    <!-- Modal Lead - Estrutura base para JS gerenciar -->

        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!-- Container de Toasts/Notificações -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-3 z-[100] pointer-events-none"></div>

    <!-- Scripts -->
    <script type="module">
        // Configuração inicial antes do carregamento do leads.js
        console.log('🎯 Inicializando sistema de leads...');
        
        // Adicionar estilos dinâmicos para view toggles
        document.addEventListener('DOMContentLoaded', () => {
            const viewToggles = document.querySelectorAll('.view-toggle');
            
            viewToggles.forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    viewToggles.forEach(t => {
                        t.classList.remove('active');
                        t.classList.add('text-gray-500');
                        t.classList.remove('bg-blue-100', 'text-blue-700');
                    });
                    
                    e.target.classList.add('active');
                    e.target.classList.remove('text-gray-500');
                    e.target.classList.add('bg-blue-100', 'text-blue-700');
                });
            });
            
            // Remover skeletons quando dados carregarem
            setTimeout(() => {
                const skeletons = document.querySelectorAll('.skeleton');
                skeletons.forEach(skeleton => {
                    skeleton.classList.add('hidden');
                });
            }, 2000);
        });
    </script>

    <script type="module" src="/src/main.js"></script>
