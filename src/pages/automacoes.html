<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50 scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie, gerencie e analise automações inteligentes para otimizar seu fluxo de vendas com o ALSHAM 360° PRIMA.">
    <meta name="robots" content="noindex, nofollow">
    
    <title>Automações - ALSHAM 360° PRIMA</title>
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    
    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999; padding: 1em; background-color: #f8d7da; color: #721c24; text-align: center; border-bottom: 1px solid #f5c6cb;">
            <strong>Atenção:</strong> Este site requer JavaScript para funcionar corretamente. Por favor, habilite o JavaScript no seu navegador.
        </div>
    </noscript>

    <!-- Header Premium -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3" aria-label="Voltar ao Dashboard">
                        <div class="w-10 h-10 bg-gradient-premium rounded-xl flex items-center justify-center">
                            <span class="text-white font-bold text-lg" aria-hidden="true">A</span>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">ALSHAM 360° PRIMA</h1>
                        </div>
                    </a>
                </div>
                
                <nav class="hidden md:flex items-center space-x-8 main-nav" aria-label="Navegação Principal">
                    <!-- Menu dinâmico será injetado aqui pelo navigation.js -->
                </nav>
                
                <div class="flex items-center space-x-4">
                    <button id="sync-automations-btn" class="p-2 text-gray-400 hover:text-gray-600 transition-colors" title="Sincronizar Automações" aria-label="Sincronizar Automações">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-premium rounded-full flex items-center justify-center text-white text-sm font-semibold" data-auth="user-avatar" aria-label="Avatar do usuário"></div>
                        <span class="hidden sm:block text-sm font-medium text-gray-700" data-auth="user-name">Carregando...</span>
                        <button data-auth="logout-btn" class="p-2 text-gray-400 hover:text-gray-600 transition-colors" title="Sair" aria-label="Sair">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Breadcrumb -->
        <div id="breadcrumb" class="mb-8"></div>
        
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Automações Inteligentes</h1>
                    <p class="text-gray-600">Crie e gerencie automações para otimizar seu fluxo de vendas</p>
                </div>
                <div class="mt-4 sm:mt-0 flex space-x-3">
                    <button id="create-automation-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>Nova Automação</span>
                    </button>
                    <button id="refresh-automations-btn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Atualizar</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div id="automation-stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Stats serão injetadas aqui pelo JavaScript -->
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Automations List -->
            <div class="lg:col-span-2">
                <!-- Automations Section -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-8">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold text-gray-900">Automações Ativas</h2>
                            <div class="flex items-center space-x-2">
                                <select id="automation-filter" class="text-sm border border-gray-300 rounded-lg px-3 py-1">
                                    <option value="all">Todas</option>
                                    <option value="active">Ativas</option>
                                    <option value="inactive">Inativas</option>
                                    <option value="draft">Rascunho</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="automation-rules-list" class="divide-y divide-gray-200">
                        <!-- Lista de automações será injetada aqui -->
                    </div>
                </div>

                <!-- Campaigns Section -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-900">Campanhas</h2>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <button id="email-campaigns-tab" class="campaign-tab active p-4 text-center border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <div class="text-2xl mb-2">📧</div>
                                <div class="font-medium">Email</div>
                            </button>
                            <button id="sms-campaigns-tab" class="campaign-tab p-4 text-center border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <div class="text-2xl mb-2">📱</div>
                                <div class="font-medium">SMS</div>
                            </button>
                            <button id="whatsapp-campaigns-tab" class="campaign-tab p-4 text-center border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <div class="text-2xl mb-2">💬</div>
                                <div class="font-medium">WhatsApp</div>
                            </button>
                        </div>
                        <div id="campaigns-list">
                            <!-- Lista de campanhas será injetada aqui -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Quick Actions & History -->
            <div class="space-y-8">
                <!-- Quick Actions -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Ações Rápidas</h2>
                    </div>
                    <div class="p-6 space-y-4">
                        <button id="create-lead-nurturing-btn" class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                    <span class="text-green-600 text-lg">🌱</span>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900">Nutrição de Leads</div>
                                    <div class="text-sm text-gray-500">Sequência automática de emails</div>
                                </div>
                            </div>
                        </button>
                        
                        <button id="create-follow-up-btn" class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <span class="text-blue-600 text-lg">🔄</span>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900">Follow-up Automático</div>
                                    <div class="text-sm text-gray-500">Acompanhamento inteligente</div>
                                </div>
                            </div>
                        </button>
                        
                        <button id="create-lead-scoring-btn" class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <span class="text-purple-600 text-lg">⭐</span>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900">Pontuação de Leads</div>
                                    <div class="text-sm text-gray-500">Score automático com IA</div>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Execution History -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Histórico de Execuções</h2>
                    </div>
                    <div id="execution-history" class="divide-y divide-gray-200 max-h-96 overflow-y-auto">
                        <!-- Histórico será injetado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
