<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALSHAM 360° PRIMA</title>
    <meta name="description" content="Faça login com segurança no ALSHAM 360° PRIMA CRM. Acesso rápido via e-mail, Google, Microsoft. Proteção premium e UX impecável.">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">

    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-grid-pattern opacity-5 pointer-events-none" aria-hidden="true"></div>
    
    <!-- Main Container -->
    <main class="relative min-h-screen flex items-center justify-center p-4" aria-label="Login ao sistema ALSHAM 360° PRIMA">
        <!-- Login Card -->
        <section class="bg-white rounded-2xl shadow-xl border border-gray-100 w-full max-w-md overflow-hidden" aria-labelledby="login-heading">
            <!-- Header -->
            <header class="bg-gradient-premium p-8 text-center">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg" aria-hidden="true">
                    <span class="text-2xl font-bold text-primary">A</span>
                </div>
                <h1 id="login-heading" class="text-2xl font-bold text-white mb-2">ALSHAM 360° PRIMA</h1>
                <p class="text-blue-100">Bem-vindo de volta!</p>
            </header>
            
            <!-- Login Form -->
            <div class="p-8">
                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6" role="alert" aria-live="assertive">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="error-text">Erro no login</span>
                    </div>
                </div>
                
                <!-- Success Message -->
                <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6" role="status" aria-live="polite">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="success-text">Login realizado com sucesso!</span>
                    </div>
                </div>
                
                <form id="login-form" class="space-y-6" autocomplete="off" aria-label="Formulário de login">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            inputmode="email"
                            autocapitalize="off"
                            autocomplete="username"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                            placeholder="seu@email.com"
                            aria-required="true"
                            aria-label="E-mail"
                        >
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                inputmode="text"
                                autocomplete="current-password"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 pr-12"
                                placeholder="••••••••"
                                aria-required="true"
                                aria-label="Senha"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                                tabindex="-1"
                                aria-label="Mostrar ou ocultar senha"
                            >
                                <svg id="eye-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg id="eye-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember" class="rounded border-gray-300 text-primary focus:ring-primary" autocomplete="off">
                            <span class="ml-2 text-sm text-gray-600">Lembrar de mim</span>
                        </label>
                        <a href="reset.html" class="text-sm text-primary hover:text-secondary transition-colors" tabindex="0">
                            Esqueceu a senha?
                        </a>
                    </div>
                    
                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        id="login-btn"
                        class="w-full bg-gradient-premium text-white py-3 px-4 rounded-lg font-medium hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                        aria-label="Entrar"
                    >
                        <span id="login-btn-text">Entrar</span>
                        <svg id="login-spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="my-8 flex items-center" aria-hidden="true">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-4 text-sm text-gray-500">ou continue com</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>
                
                <!-- OAuth Buttons -->
                <div class="space-y-3">
                    <!-- Google -->
                    <button 
                        id="google-login"
                        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200"
                        aria-label="Entrar com Google"
                    >
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar com Google
                    </button>
                    
                    <!-- Microsoft -->
                    <button 
                        id="microsoft-login"
                        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200"
                        aria-label="Entrar com Microsoft"
                    >
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill="#f25022" d="M1 1h10v10H1z"/>
                            <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                            <path fill="#7fba00" d="M1 13h10v10H1z"/>
                            <path fill="#ffb900" d="M13 13h10v10H13z"/>
                        </svg>
                        Continuar com Microsoft
                    </button>
                </div>
                
                <!-- Register Link -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Não tem uma conta? 
                        <a href="register.html" class="text-primary hover:text-secondary font-medium transition-colors" tabindex="0">
                            Criar conta
                        </a>
                    </p>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
            <p class="text-sm text-gray-500 text-center" tabindex="0">
                © 2025 ALSHAM 360° PRIMA. Desenvolvido com ❤️ para revolucionar seu CRM.
            </p>
        </footer>
    </main>
    
    <!-- Scripts -->
    <script type="module" src="../lib/supabase.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
