<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login com segurança no ALSHAM 360° PRIMA CRM. Acesso rápido via e-mail, Google ou Microsoft.">
    <meta name="robots" content="noindex, nofollow"> <!-- Páginas de login não devem ser indexadas -->
    
    <title>Login - ALSHAM 360° PRIMA</title>
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CORREÇÃO: Caminho absoluto para o CSS principal -->
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="font-inter bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    
    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999; padding: 1em; background-color: #f8d7da; color: #721c24; text-align: center; border-bottom: 1px solid #f5c6cb;">
            <strong>Atenção:</strong> Este site requer JavaScript para funcionar corretamente. Por favor, habilite o JavaScript no seu navegador.
        </div>
    </noscript>

    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-grid-pattern opacity-5 pointer-events-none" aria-hidden="true"></div>
    
    <!-- Main Container -->
    <main class="relative min-h-screen flex items-center justify-center p-4" aria-label="Login ao sistema ALSHAM 360° PRIMA">
        <section class="bg-white rounded-2xl shadow-xl border border-gray-100 w-full max-w-md overflow-hidden" aria-labelledby="login-heading">
            
            <header class="bg-gradient-premium p-8 text-center">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg" aria-hidden="true">
                    <span class="text-2xl font-bold text-primary">A</span>
                </div>
                <h1 id="login-heading" class="text-2xl font-bold text-white mb-2">ALSHAM 360° PRIMA</h1>
                <p class="text-blue-100">Bem-vindo de volta!</p>
            </header>
            
            <div class="p-8">
                <!-- Mensagens de erro e sucesso (containers para JS ) -->
                <div id="error-message-container"></div>
                <div id="success-message-container"></div>
                
                <!-- Formulário de Login (será gerenciado pelo login.js) -->
                <form id="login-form" class="space-y-6" novalidate>
                    <!-- Campos de email, senha e botões serão gerenciados pelo login.js -->
                </form>
                
                <!-- Divisor e Botões OAuth (serão gerenciados pelo login.js) -->
                <div id="oauth-container"></div>
                
                <!-- Link para Registro -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Não tem uma conta? 
                        <a href="/register.html" class="text-primary hover:text-secondary font-medium transition-colors">
                            Criar conta
                        </a>
                    </p>
                </div>
            </div>
        </section>
        
        <footer class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
            <p class="text-sm text-gray-500 text-center">
                © 2025 ALSHAM 360° PRIMA. Desenvolvido com ❤️ para revolucionar seu CRM.
            </p>
        </footer>
    </main>

    <!-- CORREÇÃO: Ponto de entrada único para todos os scripts -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
